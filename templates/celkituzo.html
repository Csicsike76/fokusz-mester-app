<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyes Célkitűző és Motivációs Partner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kek: #005A9C;
            --piros: #CD2A3E;
            --zold: #436F4D;
            --feher: #FFFFFF;
            --sotet: #2c3e50;
            --vilagos-szurke: #f0f4f8;
            --szoveg: #34495e;
            --card-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--vilagos-szurke);
            color: var(--szoveg);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: auto; }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--feher);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .header h1 { font-family: 'Roboto Slab', serif; color: var(--sotet); margin: 0; }
        .header p { color: #6c757d; }

        .planner-card {
            background: var(--feher);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            border-top: 8px solid var(--zold);
        }
        
        .planner-step {
            margin-bottom: 2rem;
        }
        
        .planner-step h2 {
            font-family: 'Roboto Slab', serif;
            color: var(--zold);
            display: flex;
            align-items: center;
        }
        
        .step-number {
            background-color: var(--zold);
            color: var(--feher);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: none;
            background-color: var(--piros);
            color: var(--feher);
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* ÚJ STÍLUS AZ ÜZENETHEZ */
        .feedback-message {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #e8f5e9;
            border: 2px solid var(--zold);
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Személyes Célkitűző & Motivációs Partner</h1>
            <p>Bontsd le a nagy álmaidat apró, elérhető lépésekre az MI segítségével!</p>
        </header>

        <div class="planner-card">
            <form id="goal-form">
                <div class="planner-step">
                    <h2><span class="step-number">1</span>Álmodj!</h2>
                    <div class="form-group">
                        <label for="main-goal">Mi a nagy célod, amit el szeretnél érni?</label>
                        <input type="text" id="main-goal" placeholder="Pl. Jobb jegyet szeretnék matekból; Lefutok 5 km-t; Megtanulok egy új dalt gitáron" required>
                    </div>
                </div>

                <div class="planner-step">
                    <h2><span class="step-number">2</span>Tervezz!</h2>
                    <div class="form-group">
                        <label for="current-situation">Hol tartasz most? Légy őszinte!</label>
                        <textarea id="current-situation" rows="2" placeholder="Pl. Jelenleg hármas vagyok matekból; Most kb. 1 km-t tudok egyben lefutni; Ismerem az alap akkordokat, de a váltás nehéz"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="time-commitment">Mennyi időt tudsz rászánni hetente?</label>
                        <input type="text" id="time-commitment" placeholder="Pl. Hetente 3 órát; Minden nap 20 percet">
                    </div>
                </div>
                
                <div class="planner-step">
                    <h2><span class="step-number">3</span>Valósítsd meg!</h2>
                    <p>A "Terv Készítése" gomb a vágólapodra másolja a személyre szabott utasítást, majd megnyitja a Google Gemini-t.</p>
                    <button type="submit" class="btn-submit">Terv Készítése és Irány a Gemini! →</button>
                    <div id="feedback" class="feedback-message"></div>
                </div>
            </form>
        </div>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const goalForm = document.getElementById('goal-form');
    const feedbackDiv = document.getElementById('feedback');

    goalForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const mainGoal = document.getElementById('main-goal').value;
        const currentSituation = document.getElementById('current-situation').value;
        const timeCommitment = document.getElementById('time-commitment').value;

        const systemPrompt = `
Viselkedj úgy, mint egy támogató és rendkívül gyakorlatias mentor és life coach! A feladatom, hogy segítsek egy diáknak elérni a célját.

A diák fő célja:
"${mainGoal}"

A jelenlegi helyzete:
"${currentSituation}"

Ennyi időt tud rászánni hetente:
"${timeCommitment}"

A feladatod a következő:

1.  **Ismerd el a célt:** Kezdd egy pozitív, bátorító mondattal, ami elismeri, hogy ez egy remek cél.

2.  **Készíts egy 4 hetes, heti bontású akciótervet:** A terv legyen rendkívül konkrét, és apró, könnyen teljesíthető lépésekből álljon. Minden héthez tartozzon:
    *   Egy **fő cél** az adott hétre.
    *   **2-3 konkrét, végrehajtható feladat** a hétre. Ezek legyenek olyan kicsik, hogy ne tűnjenek ijesztőnek!

3.  **Adj egy személyre szabott motivációs üzenetet:** A terv után írj egy rövid, 2-3 mondatos motivációs üzenetet vagy mini-történetet, ami kapcsolódik a diák céljához, és erőt ad neki az elinduláshoz.

A stílusod legyen barátságos, bátorító és rendkívül gyakorlatias. A cél a halogatás legyőzése és az önbizalom növelése.

Kezd a választ a terv címsorával!
`;
        
        // A prompt vágólapra másolása
        navigator.clipboard.writeText(systemPrompt.trim()).then(() => {
            // Sikeres másolás utáni teendők
            feedbackDiv.textContent = 'Szuper! A személyre szabott tervedet a vágólapra másoltam. Csak illeszd be (Ctrl+V) a megnyíló Gemini ablakba, és nyomj Entert!';
            feedbackDiv.style.display = 'block';

            // Megnyitjuk a Gemini-t egy új ablakban
            window.open('https://gemini.google.com/', '_blank');

        }).catch(err => {
            // Hiba esetén
            feedbackDiv.textContent = 'Hoppá! A másolás nem sikerült. Kérlek, próbáld újra!';
            feedbackDiv.style.color = 'var(--piros)';
            feedbackDiv.style.borderColor = 'var(--piros)';
            feedbackDiv.style.display = 'block';
            console.error('Hiba a vágólapra másolás során: ', err);
        });
    });
});
</script>
</body>
</html>
