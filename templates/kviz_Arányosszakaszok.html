<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Háromszögek hasonlósága</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #f1f1f1;
            --background-color: #f8f9fa;
            --text-color: #333;
            --correct-color: #28a745;
            --correct-bg: #d4edda;
            --incorrect-color: #dc3545;
            --incorrect-bg: #f8d7da;
            --neutral-border: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #CD2A3E 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #477050 66.6%);
            text-align: center;
        }

        header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        main {
            padding: 30px;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .question-block {
            border: 1px solid var(--neutral-border);
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .question-block:focus-within {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--neutral-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .options label:hover {
            background-color: #f8f9fa;
        }

        .options input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }
        
        .explanation strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .evaluation-block {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .controls-container {
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px dashed var(--neutral-border);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .controls-container label {
            font-weight: 600;
        }

        .pin-code-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neutral-border);
            width: 120px;
            text-align: center;
            font-size: 1em;
        }

        .check-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }
        
        .check-btn:active {
            transform: scale(0.98);
        }
        
        .check-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 1.5em;
        }

        .admin-panel {
            margin-top: 10px;
            padding: 15px;
            background-color: #fffbe6;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #856404;
        }

        /* Visszajelző stílusok */
        .correct-answer {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-color) !important;
        }

        .incorrect-answer {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-color) !important;
        }
        
        .master-correct::before {
            content: '✅ ';
            font-weight: bold;
        }

        .label-correct::before {
            content: '✅ ';
        }
        
        .label-incorrect::before {
            content: '❌ ';
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            main {
                padding: 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <header>
            <h1>Kvíz: Háromszögek hasonlósága</h1>
        </header>
        <main>
            <div class="evaluation-block" id="top-evaluation">
                <div class="controls-container">
                    <label for="pin-code-top">PIN kód:</label>
                    <input type="password" id="pin-code-top" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <form id="quiz-form" autocomplete="off">
                <div id="questions-container"></div>
            </form>

            <div class="evaluation-block" id="bottom-evaluation">
                <div class="controls-container">
                    <label for="pin-code-bottom">PIN kód:</label>
                    <input type="password" id="pin-code-bottom" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quizData = [
            {
                question: "Mi a háromszögek hasonlóságának alapvető feltétele?",
                options: { a: "A megfelelő oldalak egyenlőek.", b: "A kerületük megegyezik.", c: "A megfelelő szögeik egyenlőek, és a megfelelő oldalaik aránya állandó." },
                correct: "c",
                explanation: "Két háromszög akkor hasonló, ha a megfelelő szögeik páronként egyenlők, és a megfelelő oldalaik aránya (a hasonlóság aránya) állandó."
            },
            {
                question: "Egy háromszög szögei 50° és 70°. Egy másik háromszög szögei 50° és 60°. Hasonló-e a két háromszög?",
                options: { a: "Igen", b: "Nem", c: "Nem eldönthető" },
                correct: "a",
                explanation: "Igen. Az első háromszög harmadik szöge 180° - 50° - 70° = 60°. A második háromszög harmadik szöge 180° - 50° - 60° = 70°. Mivel mindhárom szögük megegyezik (50°, 60°, 70°), a két háromszög hasonló (Sz-Sz tétel)."
            },
            {
                question: "Egy derékszögű háromszögben az átfogóhoz tartozó magasság az átfogót egy 4 cm és egy 9 cm hosszú szakaszra bontja. Milyen magas a háromszög?",
                options: { a: "13 cm", b: "6 cm", c: "36 cm" },
                correct: "b",
                explanation: "A magasságtétel szerint m² = p * q, ahol p és q az átfogó szeletei. Behelyettesítve: m² = 4 * 9 = 36. Ebből m = √36 = 6 cm."
            },
            {
                question: "Két hasonló háromszög hasonlósági aránya k = 2. Ha a kisebb háromszög kerülete 20 cm, mekkora a nagyobb háromszög kerülete?",
                options: { a: "40 cm", b: "20 cm", c: "10 cm" },
                correct: "a",
                explanation: "A kerületek aránya megegyezik a hasonlóság arányával. Tehát K_nagy = K_kicsi * k = 20 * 2 = 40 cm."
            },
            {
                question: "Két hasonló háromszög hasonlósági aránya k = 3. Ha a kisebb háromszög területe 10 cm², mekkora a nagyobb háromszög területe?",
                options: { a: "30 cm²", b: "60 cm²", c: "90 cm²" },
                correct: "c",
                explanation: "A területek aránya a hasonlóság arányának négyzetével egyenlő. Tehát T_nagy = T_kicsi * k² = 10 * 3² = 10 * 9 = 90 cm²."
            },
            {
                question: "Mi a szögfelezőtétel?",
                options: { a: "A belső szögfelező felezi a szemközti oldalt.", b: "A belső szögfelező a szemközti oldalt a másik két oldal arányában osztja.", c: "A belső szögfelező merőleges a szemközti oldalra." },
                correct: "b",
                explanation: "A szögfelezőtétel kimondja, hogy a háromszög belső szögfelezője a szemközti oldalt a másik két (szomszédos) oldal arányában osztja fel. Képlettel: a/b = c₁/c₂."
            },
            {
                question: "Egy 2 méter magas pózna árnyéka 3 méter. Ugyanabban az időben egy fa árnyéka 12 méter. Milyen magas a fa?",
                options: { a: "18 méter", b: "6 méter", c: "8 méter" },
                correct: "c",
                explanation: "A Nap sugarai párhuzamosak, így a pózna és a fa a saját árnyékukkal hasonló derékszögű háromszögeket alkotnak. Az aránypár: fa_magassága / pózna_magassága = fa_árnyéka / pózna_árnyéka. x/2 = 12/3. Ebből x/2 = 4, tehát x = 8 méter."
            },
            {
                question: "Melyik hasonlósági alapesetre van szükségünk, ha két oldal arányát és a közbezárt szögüket ismerjük?",
                options: { a: "Oldal-Szög-Oldal (O-Sz-O)", b: "Szög-Szög (Sz-Sz)", c: "Oldal-Oldal-Oldal (O-O-O)" },
                correct: "a",
                explanation: "Ha két háromszögben két-két megfelelő oldal aránya és az ezen oldalak által közbezárt szög megegyezik, akkor a két háromszög hasonló. Ez az Oldal-Szög-Oldal (O-Sz-O) hasonlósági tétel."
            },
            {
                question: "Melyik tétel biztosítja, hogy a derékszögű háromszög átfogóhoz tartozó magassága két, az eredetihez hasonló háromszögre bontja az eredeti háromszöget?",
                options: { a: "Pitagorasz-tétel", b: "A magasságtétel következménye", c: "Szögfelezőtétel" },
                correct: "b",
                explanation: "A derékszögű háromszögben az átfogóhoz tartozó magasság által levágott két kisebb derékszögű háromszög hasonló az eredeti nagy háromszöghöz (és egymáshoz is), mert szögeik megegyeznek. Ebből a hasonlóságból vezethető le a magasság- és a befogótétel is."
            },
            {
                question: "Egy háromszög oldalai 3, 4 és 5 cm. Egy másik háromszög oldalai 6, 8 és 10 cm. Hasonló-e a két háromszög?",
                options: { a: "Igen", b: "Nem", c: "Csak akkor, ha derékszögűek." },
                correct: "a",
                explanation: "Igen. A megfelelő oldalak aránya állandó: 6/3 = 2, 8/4 = 2, 10/5 = 2. Mivel mindhárom arány 2, a két háromszög hasonló az Oldal-Oldal-Oldal (O-O-O) tétel szerint."
            },
            {
                question: "Két hasonló háromszög területének aránya 4:9. Mi a kerületük aránya?",
                options: { a: "4:9", b: "2:3", c: "16:81" },
                correct: "b",
                explanation: "A területek aránya a hasonlóság arányának négyzete: T₁/T₂ = k². Tehát k² = 4/9, amiből k = √(4/9) = 2/3. A kerületek aránya megegyezik a hasonlóság arányával, tehát 2:3."
            },
            {
                question: "Mit mond ki a párhuzamos szelők tétele?",
                options: { a: "Ha egy egyenes párhuzamos egy oldalával, akkor felezi a másik két oldalt.", b: "Ha egy egyenes párhuzamos a háromszög egyik oldalával, akkor a másik két oldalból arányos szakaszokat metsz ki.", c: "A párhuzamos szelők mindig egyenlő hosszúak." },
                correct: "b",
                explanation: "A párhuzamos szelők tétele szerint ha egy háromszög két oldalát elmetszük egy, a harmadik oldallal párhuzamos egyenessel, akkor ez az egyenes a két oldalból arányos szakaszokat metsz ki."
            },
            {
                question: "Egy háromszög oldalai 5 cm és 10 cm, a közbezárt szög 30°. Egy másik háromszög oldalai 8 cm és 16 cm, a közbezárt szög 30°. Hasonló-e a két háromszög?",
                options: { a: "Nem", b: "Igen", c: "Nem eldönthető" },
                correct: "b",
                explanation: "Igen. A megfelelő oldalak aránya mindkét esetben 1:2 (vagy 2:1), és a közbezárt szögük (30°) megegyezik. Az O-Sz-O hasonlósági tétel alapján a két háromszög hasonló."
            },
            {
                question: "Mi a derékszögű háromszög befogótétele?",
                options: { a: "A két befogó összege egyenlő az átfogóval.", b: "a² + b² = c²", c: "Egy befogó négyzete egyenlő a befogó átfogóra eső vetületének és az átfogónak a szorzatával." },
                correct: "c",
                explanation: "A befogótétel szerint a² = c * p és b² = c * q, ahol 'a' és 'b' a befogók, 'c' az átfogó, 'p' és 'q' pedig a befogók merőleges vetületei az átfogón."
            },
            {
                question: "Melyik állítás igaz MINDIG?",
                options: { a: "Minden egyenlő szárú háromszög hasonló.", b: "Minden derékszögű háromszög hasonló.", c: "Minden egyenlő oldalú háromszög hasonló." },
                correct: "c",
                explanation: "Minden egyenlő oldalú háromszög szögei 60°-osak, így a Sz-Sz-Sz tétel alapján bármely két egyenlő oldalú háromszög hasonló egymáshoz."
            },
            {
                question: "A térképen két város távolsága 5 cm. A térkép méretaránya 1:100 000. Mekkora a valós távolságuk?",
                options: { a: "500 m", b: "5 km", c: "50 km" },
                correct: "b",
                explanation: "A valós távolság 5 cm * 100 000 = 500 000 cm. Ezt átváltva: 500 000 cm = 5000 m = 5 km."
            },
            {
                question: "Ha egy háromszög oldalait elfelezzük, egy kisebb háromszöget kapunk. Mi a hasonlóság aránya a nagy és a kicsi háromszög között?",
                options: { a: "k=2", b: "k=4", c: "k=0.5" },
                correct: "a",
                explanation: "Ha a nagy háromszög oldalait 'a', 'b', 'c'-vel jelöljük, a kicsié a/2, b/2, c/2 lesz. A hasonlóság aránya (k) a megfelelő oldalak hányadosa: k = nagy/kicsi = a / (a/2) = 2."
            },
            {
                question: "Egy derékszögű háromszög átfogója 25 cm, az átfogóhoz tartozó magasság 12 cm. Mekkora a háromszög területe?",
                options: { a: "300 cm²", b: "150 cm²", c: "Nem számolható ki." },
                correct: "b",
                explanation: "A háromszög területe T = (alap * magasság) / 2. Itt az átfogó lehet az alap, és az ahhoz tartozó magasság adott. T = (25 * 12) / 2 = 300 / 2 = 150 cm²."
            },
            {
                question: "Két háromszög hasonló. Az egyik kerülete 18, a másiké 27. Mi a hasonlóság aránya?",
                options: { a: "1:2", b: "3:2 vagy 2:3", c: "9:4 vagy 4:9" },
                correct: "b",
                explanation: "A hasonlóság aránya megegyezik a kerületek arányával: k = 27/18 = 3/2 (vagy fordítva 18/27 = 2/3)."
            },
            {
                question: "Melyik hasonlósági tétel használható CSAK derékszögű háromszögekre?",
                options: { a: "Magasságtétel", b: "Szög-Szög tétel", c: "Oldal-Oldal-Oldal tétel" },
                correct: "a",
                explanation: "A magasságtétel és a befogótétel kifejezetten a derékszögű háromszög átfogóhoz tartozó magassága által létrehozott arányokat írja le, tehát csak derékszögű háromszögekre érvényes."
            },
            {
                question: "Egy háromszög oldalai 8, 10, 12. Egy hozzá hasonló háromszög leghosszabb oldala 18. Mekkora a legrövidebb oldala?",
                options: { a: "12", b: "15", c: "13.5" },
                correct: "a",
                explanation: "A hasonlóság aránya k = új_leghosszabb / régi_leghosszabb = 18 / 12 = 1.5. Az új legrövidebb oldal = régi_legrövidebb * k = 8 * 1.5 = 12."
            },
            {
                question: "Mi a hasonlóság jele a matematikában?",
                options: { a: "≅", b: "~", c: "=" },
                correct: "b",
                explanation: "A hasonlóság jele a tilde (~). Az egyenlőség (=) az egyenlőséget, a kongruencia (≅) pedig az egybevágóságot jelöli."
            },
            {
                question: "Ha két derékszögű háromszög egyik hegyesszöge megegyezik, akkor a két háromszög...",
                options: { a: "egybevágó.", b: "hasonló.", c: "nem feltétlenül hasonló." },
                correct: "b",
                explanation: "Hasonló. Mivel mindkettőnek van egy 90°-os szöge, és van még egy megegyező hegyesszögük, a Szög-Szög hasonlósági tétel alapján a két háromszög hasonló."
            },
            {
                question: "A párhuzamos szelők tételének megfordítása azt mondja ki, hogy ha egy egyenes a háromszög két oldalát arányosan osztja, akkor...",
                options: { a: "merőleges a harmadik oldalra.", b: "felezi a harmadik oldalt.", c: "párhuzamos a harmadik oldallal." },
                correct: "c",
                explanation: "Ez a tétel megfordítása: ha egy egyenes a háromszög két oldalából arányos szakaszokat metsz ki, akkor az az egyenes párhuzamos a háromszög harmadik oldalával."
            },
            {
                question: "Egy háromszög oldalai 4, 6, 8. Hasonló-e egy olyan háromszöghöz, melynek oldalai 6, 9, 12?",
                options: { a: "Igen", b: "Nem", c: "Csak ha a szögeik is egyenlők." },
                correct: "a",
                explanation: "Igen. Ellenőrizzük az oldalak arányát: 6/4 = 1.5, 9/6 = 1.5, 12/8 = 1.5. Mivel az arány állandó, a két háromszög hasonló az O-O-O tétel alapján."
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const checkBtns = document.querySelectorAll('.check-btn');
        const pinInputs = document.querySelectorAll('.pin-code-input');
        const resultContainers = document.querySelectorAll('.result-container');
        const adminPanels = document.querySelectorAll('.admin-panel');

        let shuffledData;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            shuffledData = shuffle([...quizData]);
            let questionHTML = '';
            shuffledData.forEach((item, index) => {
                questionHTML += `
                    <div class="question-block" id="q-block-${index}">
                        <p class="question-text">${index + 1}. ${item.question}</p>
                        <div class="options">
                            <label for="q${index}a">
                                <input type="radio" name="question${index}" id="q${index}a" value="a">
                                ${item.options.a}
                            </label>
                            <label for="q${index}b">
                                <input type="radio" name="question${index}" id="q${index}b" value="b">
                                ${item.options.b}
                            </label>
                            <label for="q${index}c">
                                <input type="radio" name="question${index}" id="q${index}c" value="c">
                                ${item.options.c}
                            </label>
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            <strong>Magyarázat:</strong> ${item.explanation}
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        function checkAnswers() {
            const pin = pinInputs[0].value; // Elég az elsőből olvasni, mert szinkronizáltak
            const MASTER_PIN = '121909';
            const isMaster = pin === MASTER_PIN;
            const isStudent = (parseInt(pin) >= 100001 && parseInt(pin) <= 100020);

            if (!isMaster && !isStudent) {
                alert('Érvénytelen PIN kód! Kérjük, adjon meg egy érvényes tanulói (100001-100020) vagy mester PIN-t.');
                return;
            }

            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            if (!isMaster && answeredQuestions < shuffledData.length) {
                alert(`Kérjük, válaszolj az összes kérdésre! Jelenleg ${answeredQuestions}/${shuffledData.length} kérdésre válaszoltál.`);
                return;
            }

            let score = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = true);
            checkBtns.forEach(btn => btn.disabled = true);
            pinInputs.forEach(input => input.disabled = true);

            shuffledData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation-${index}`);

                if (isMaster) {
                    explanationDiv.style.display = 'block';
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('master-correct');
                } else {
                    explanationDiv.style.display = 'block';
                }

                if (selectedOption) {
                    const selectedLabel = selectedOption.parentElement;
                    if (selectedOption.value === item.correct) {
                        score++;
                        selectedLabel.classList.add('correct-answer', 'label-correct');
                    } else {
                        selectedLabel.classList.add('incorrect-answer', 'label-incorrect');
                        const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                        correctLabel.classList.add('correct-answer');
                    }
                } else if (isMaster) {
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('correct-answer');
                }
            });

            const percentage = ((score / shuffledData.length) * 100).toFixed(1);
            const resultText = `Eredményed: ${score} / ${shuffledData.length} (${percentage}%)`;
            resultContainers.forEach(container => container.innerHTML = resultText);

            if (isMaster) {
                adminPanels.forEach(panel => panel.style.display = 'block');
            }
        }

        // Eseménykezelők hozzáadása az összes vezérlőhöz
        document.addEventListener('DOMContentLoaded', renderQuiz);
        
        checkBtns.forEach(btn => {
            btn.addEventListener('click', checkAnswers);
        });

        pinInputs.forEach(input => {
            // Enter gombos ellenőrzés
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkAnswers();
                }
            });
            // PIN mezők szinkronizálása
            input.addEventListener('input', (e) => {
                pinInputs.forEach(otherInput => {
                    if (otherInput !== e.target) {
                        otherInput.value = e.target.value;
                    }
                });
            });
        });

    </script>
</body>
</html>
