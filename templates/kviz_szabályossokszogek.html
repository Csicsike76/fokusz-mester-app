<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Körbe írt szabályos sokszögek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #f1f1f1;
            --background-color: #f8f9fa;
            --text-color: #333;
            --correct-color: #28a745;
            --correct-bg: #d4edda;
            --incorrect-color: #dc3545;
            --incorrect-bg: #f8d7da;
            --neutral-border: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #CD2A3E 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #477050 66.6%);
            text-align: center;
        }

        header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        main {
            padding: 30px;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .question-block {
            border: 1px solid var(--neutral-border);
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .question-block:focus-within {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--neutral-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .options label:hover {
            background-color: #f8f9fa;
        }

        .options input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }
        
        .explanation strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .evaluation-block {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .controls-container {
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px dashed var(--neutral-border);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .controls-container label {
            font-weight: 600;
        }

        .pin-code-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neutral-border);
            width: 120px;
            text-align: center;
            font-size: 1em;
        }

        .check-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }
        
        .check-btn:active {
            transform: scale(0.98);
        }
        
        .check-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 1.5em;
        }

        .admin-panel {
            margin-top: 10px;
            padding: 15px;
            background-color: #fffbe6;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #856404;
        }

        /* Visszajelző stílusok */
        .correct-answer {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-color) !important;
        }

        .incorrect-answer {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-color) !important;
        }
        
        .master-correct::before {
            content: '✅ ';
            font-weight: bold;
        }

        .label-correct::before {
            content: '✅ ';
        }
        
        .label-incorrect::before {
            content: '❌ ';
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            main {
                padding: 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <header>
            <h1>Kvíz: Körbe írt szabályos sokszögek</h1>
        </header>
        <main>
            <div class="evaluation-block" id="top-evaluation">
                <div class="controls-container">
                    <label for="pin-code-top">PIN kód:</label>
                    <input type="password" id="pin-code-top" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <form id="quiz-form" autocomplete="off">
                <div id="questions-container"></div>
            </form>

            <div class="evaluation-block" id="bottom-evaluation">
                <div class="controls-container">
                    <label for="pin-code-bottom">PIN kód:</label>
                    <input type="password" id="pin-code-bottom" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quizData = [
            {
                question: "Mekkora egy körbe írt szabályos nyolcszög (oktagon) középponti szöge?",
                options: { a: "60°", b: "135°", c: "45°" },
                correct: "c",
                explanation: "A szabályos n-szög középponti szögét a 360° / n képlettel számoljuk. Egy nyolcszög esetén n=8, így a középponti szög 360° / 8 = 45°."
            },
            {
                question: "Milyen különleges tulajdonsága van a szabályos hatszög oldalának (a) és a köré írt kör sugarának (R)?",
                options: { a: "a = 2R", b: "a = R", c: "a = R/2" },
                correct: "b",
                explanation: "A szabályos hatszög felbontható 6 darab egybevágó, egyenlő szárú háromszögre. Mivel a középponti szög 360°/6 = 60°, ezek a háromszögek valójában szabályos háromszögek, így minden oldaluk egyenlő. Ebből következik, hogy a hatszög oldala megegyezik a köré írt kör sugarával (a = R)."
            },
            {
                question: "Mekkora egy körbe írt szabályos háromszög (egyenlő oldalú) egy belső szöge?",
                options: { a: "60°", b: "120°", c: "90°" },
                correct: "a",
                explanation: "A szabályos háromszög minden belső szöge egyenlő. Mivel a háromszög belső szögeinek összege 180°, egy szög nagysága 180° / 3 = 60°."
            },
            {
                question: "Mi a képlete egy szabályos n-szög középponti szögének?",
                options: { a: "180° / n", b: "360° / n", c: "(n-2) * 180° / n" },
                correct: "b",
                explanation: "A középponti szög az a szög, amelyet a sokszög két szomszédos csúcsához húzott sugár bezár. Mivel n darab ilyen egybevágó szög van a középpont körül, egy szög nagysága a teljesszög (360°) n-ed része, azaz 360° / n."
            },
            {
                question: "Hol van a szabályos sokszög köré írt kör középpontja?",
                options: { a: "Az egyik csúcson.", b: "Az egyik oldal felezőpontján.", c: "A sokszög középpontjában." },
                correct: "c",
                explanation: "A szabályos sokszög definíciójából adódik, hogy létezik egy pont, amelytől minden csúcsa egyenlő távolságra van. Ez a pont a sokszög középpontja, amely egyben a köré írt kör középpontja is."
            },
            {
                question: "Egy szabályos sokszög középponti szöge 36°. Hány oldala van?",
                options: { a: "8", b: "10", c: "12" },
                correct: "b",
                explanation: "A középponti szög = 360° / n. Az egyenletet átrendezve: n = 360° / középponti szög. Behelyettesítve: n = 360° / 36° = 10. A sokszögnek 10 oldala van (szabályos tízszög)."
            },
            {
                question: "Milyen összefüggés van egy körbe írt négyzet oldala (a) és a kör sugara (R) között?",
                options: { a: "a = R * √2", b: "a = R", c: "a = 2R" },
                correct: "a",
                explanation: "A négyzet átlója a köré írt kör átmérője (2R). A négyzetet az átlója két egyenlő szárú derékszögű háromszögre bontja. Pitagorasz tételével: a² + a² = (2R)². Ebből 2a² = 4R², azaz a² = 2R², tehát a = R√2."
            },
            {
                question: "Egy szabályos hatszög egy 5 cm sugarú körbe van írva. Mekkora a kerülete?",
                options: { a: "25 cm", b: "30 cm", c: "60 cm" },
                correct: "b",
                explanation: "Szabályos hatszög esetén az oldal hossza megegyezik a köré írt kör sugarával, tehát a = 5 cm. A kerület K = n * a = 6 * 5 cm = 30 cm."
            },
            {
                question: "Hogyan számítható ki egy szabályos n-szög területe a legegyszerűbben?",
                options: { a: "Összeadjuk a n darab egybevágó, egyenlő szárú háromszög területét.", b: "Megszorozzuk a kerületet a sugárral.", c: "Kétszer vesszük az oldal és a sugár szorzatát." },
                correct: "a",
                explanation: "Egy szabályos n-szög felbontható n darab egybevágó, egyenlő szárú háromszögre, melyeknek a csúcsa a sokszög középpontja. A sokszög teljes területe ezen kis háromszögek területeinek összege."
            },
            {
                question: "Mekkora egy szabályos hatszög egy belső szöge?",
                options: { a: "60°", b: "90°", c: "120°" },
                correct: "c",
                explanation: "A belső szöget az (n-2) * 180° / n képlettel számolhatjuk. Hatszög esetén n=6: (6-2) * 180° / 6 = 4 * 180° / 6 = 4 * 30° = 120°."
            },
            {
                question: "Mi történik egy körbe írt szabályos sokszöggel, ha az oldalak számát (n) minden határon túl növeljük?",
                options: { a: "A területe nullához közelít.", b: "Alakja és területe a kör alakjához és területéhez közelít.", c: "Csillagsokszöggé alakul." },
                correct: "b",
                explanation: "Ahogy az oldalszámot növeljük, a sokszög oldalai egyre jobban 'rásimulnak' a körívre. A határesetben (n → ∞) a sokszög megegyezik a körrel."
            },
            {
                question: "Egy szabályos ötszög (pentagon) csúcsai egy körön helyezkednek el. Mekkora a középponti szöge?",
                options: { a: "108°", b: "72°", c: "60°" },
                correct: "b",
                explanation: "A középponti szög képlete 360° / n. Ötszög esetén n=5, így a szög 360° / 5 = 72°."
            },
            {
                question: "Milyen háromszöget alkot a szabályos sokszög középpontja és két szomszédos csúcsa?",
                options: { a: "Mindig egyenlő szárú háromszöget.", b: "Mindig derékszögű háromszöget.", c: "Mindig szabályos háromszöget." },
                correct: "a",
                explanation: "A háromszög két szárát a köré írt kör sugarai alkotják, így ezek mindig egyenlőek. Ezért a háromszög mindig egyenlő szárú. Csak speciális esetben (pl. hatszögnél) lesz szabályos."
            },
            {
                question: "Mekkora a körbe írt négyzet középponti szöge?",
                options: { a: "45°", b: "180°", c: "90°" },
                correct: "c",
                explanation: "A középponti szög képlete 360° / n. Négyzet esetén n=4, így a szög 360° / 4 = 90°."
            },
            {
                question: "Hogyan viszonyulnak egymáshoz egy szabályos sokszög belső szögei?",
                options: { a: "Mindig különbözőek.", b: "Mindig egyenlőek.", c: "Az összegük mindig 180°." },
                correct: "b",
                explanation: "A szabályos sokszög definíciójának része, hogy nemcsak az oldalai, hanem a belső szögei is egyenlő nagyságúak."
            },
            {
                question: "Milyen összefüggés van egy körbe írt szabályos (egyenlő oldalú) háromszög oldala (a) és a kör sugara (R) között?",
                options: { a: "a = R", b: "a = R√2", c: "a = R√3" },
                correct: "c",
                explanation: "A szabályos háromszöget alkotó három egyenlő szárú háromszög középponti szöge 120°. A koszinusztétel szerint a² = R² + R² - 2*R*R*cos(120°) = 2R² - 2R²*(-0.5) = 3R². Ebből a = R√3."
            },
            {
                question: "Mekkora egy körbe írt szabályos tízszög (dekagon) egy belső szöge?",
                options: { a: "144°", b: "36°", c: "150°" },
                correct: "a",
                explanation: "A belső szög képlete: (n-2) * 180° / n. Tízszög esetén n=10: (10-2) * 180° / 10 = 8 * 18° = 144°."
            },
            {
                question: "Egy négyzet köré írt kör sugara 10 cm. Milyen hosszú a négyzet oldala?",
                options: { a: "10 cm", b: "20 cm", c: "10√2 cm" },
                correct: "c",
                explanation: "A négyzet oldalának és a köré írt kör sugarának kapcsolata: a = R√2. Behelyettesítve: a = 10√2 cm."
            },
            {
                question: "Ha egy körbe írt szabályos sokszög belső szöge 90°, melyik sokszögről van szó?",
                options: { a: "Hatszög", b: "Négyzet", c: "Nyolcszög" },
                correct: "b",
                explanation: "Az (n-2)*180/n = 90 egyenletet kell megoldani. 180n - 360 = 90n. Ebből 90n = 360, azaz n=4. A négyszögnek 90°-osak a belső szögei."
            },
            {
                question: "A szabályos sokszög köré írt kör sugara (amely a középpontot és egy csúcsot köti össze)...",
                options: { a: "kettészeli a sokszög belső szögét annál a csúcsnál.", b: "merőleges a mellette lévő oldalra.", c: "párhuzamos a szemközti oldallal." },
                correct: "a",
                explanation: "A szabályos sokszögek szimmetriája miatt a csúcsokhoz húzott sugarak egyben a belső szögek szögfelezői is. Azaz egy belső szöget két egyenlő részre osztanak."
            },
            {
                question: "Egy szabályos hatszög kerülete 60 cm. Mekkora a köré írt kör sugara?",
                options: { a: "10 cm", b: "6 cm", c: "15 cm" },
                correct: "a",
                explanation: "A kerület K = 6 * a = 60 cm, tehát egy oldal hossza a = 10 cm. Szabályos hatszög esetén az oldal hossza megegyezik a köré írt kör sugarával, így R = 10 cm."
            },
            {
                question: "Mekkora a körbe írt szabályos háromszög középponti szöge?",
                options: { a: "60°", b: "120°", c: "180°" },
                correct: "b",
                explanation: "A középponti szög képlete 360° / n. Háromszög esetén n=3, így a középponti szög 360° / 3 = 120°."
            },
            {
                question: "Mekkora egy körbe írt szabályos 20-szög középponti szöge?",
                options: { a: "18°", b: "9°", c: "20°" },
                correct: "a",
                explanation: "A középponti szög képlete 360° / n. 20-szög esetén n=20, így a középponti szög 360° / 20 = 18°."
            },
            {
                question: "Mi a képlete egy szabályos n-szög egy belső szögének?",
                options: { a: "360° / n", b: "n * 180°", c: "(n-2) * 180° / n" },
                correct: "c",
                explanation: "Egy konvex n-szög belső szögeinek összege (n-2) * 180°. Mivel egy szabályos n-szögnek n darab egyenlő belső szöge van, egy szög nagysága ennek az összegnek az n-ed része: (n-2) * 180° / n."
            },
            {
                question: "Hogyan nevezzük a körbe írt szabályos sokszög esetében a köré írt kör sugarát (R)?",
                options: { a: "Oldalfelező merőleges", b: "Apotéma (a beírt kör sugara)", c: "A sokszög sugara" },
                correct: "c",
                explanation: "A szabályos sokszögek esetében a köré írt kör sugarát (R) szokás a sokszög sugarának is nevezni, míg a beírt kör sugarát (r) apotémának vagy a sokszög kis sugarának is hívják."
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const checkBtns = document.querySelectorAll('.check-btn');
        const pinInputs = document.querySelectorAll('.pin-code-input');
        const resultContainers = document.querySelectorAll('.result-container');
        const adminPanels = document.querySelectorAll('.admin-panel');

        let shuffledData;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            shuffledData = shuffle([...quizData]);
            let questionHTML = '';
            shuffledData.forEach((item, index) => {
                questionHTML += `
                    <div class="question-block" id="q-block-${index}">
                        <p class="question-text">${index + 1}. ${item.question}</p>
                        <div class="options">
                            <label for="q${index}a">
                                <input type="radio" name="question${index}" id="q${index}a" value="a">
                                ${item.options.a}
                            </label>
                            <label for="q${index}b">
                                <input type="radio" name="question${index}" id="q${index}b" value="b">
                                ${item.options.b}
                            </label>
                            <label for="q${index}c">
                                <input type="radio" name="question${index}" id="q${index}c" value="c">
                                ${item.options.c}
                            </label>
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            <strong>Magyarázat:</strong> ${item.explanation}
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        function checkAnswers() {
            const pin = pinInputs[0].value; // Elég az elsőből olvasni, mert szinkronizáltak
            const MASTER_PIN = '121909';
            const isMaster = pin === MASTER_PIN;
            const isStudent = (parseInt(pin) >= 100001 && parseInt(pin) <= 100020);

            if (!isMaster && !isStudent) {
                alert('Érvénytelen PIN kód! Kérjük, adjon meg egy érvényes tanulói (100001-100020) vagy mester PIN-t.');
                return;
            }

            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            if (!isMaster && answeredQuestions < shuffledData.length) {
                alert(`Kérjük, válaszolj az összes kérdésre! Jelenleg ${answeredQuestions}/${shuffledData.length} kérdésre válaszoltál.`);
                return;
            }

            let score = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = true);
            checkBtns.forEach(btn => btn.disabled = true);
            pinInputs.forEach(input => input.disabled = true);

            shuffledData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation-${index}`);

                if (isMaster) {
                    explanationDiv.style.display = 'block';
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('master-correct');
                } else {
                    explanationDiv.style.display = 'block';
                }

                if (selectedOption) {
                    const selectedLabel = selectedOption.parentElement;
                    if (selectedOption.value === item.correct) {
                        score++;
                        selectedLabel.classList.add('correct-answer', 'label-correct');
                    } else {
                        selectedLabel.classList.add('incorrect-answer', 'label-incorrect');
                        const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                        correctLabel.classList.add('correct-answer');
                    }
                } else if (isMaster) {
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('correct-answer');
                }
            });

            const percentage = ((score / shuffledData.length) * 100).toFixed(1);
            const resultText = `Eredményed: ${score} / ${shuffledData.length} (${percentage}%)`;
            resultContainers.forEach(container => container.innerHTML = resultText);

            if (isMaster) {
                adminPanels.forEach(panel => panel.style.display = 'block');
            }
        }

        // Eseménykezelők hozzáadása az összes vezérlőhöz
        document.addEventListener('DOMContentLoaded', renderQuiz);
        
        checkBtns.forEach(btn => {
            btn.addEventListener('click', checkAnswers);
        });

        pinInputs.forEach(input => {
            // Enter gombos ellenőrzés
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkAnswers();
                }
            });
            // PIN mezők szinkronizálása
            input.addEventListener('input', (e) => {
                pinInputs.forEach(otherInput => {
                    if (otherInput !== e.target) {
                        otherInput.value = e.target.value;
                    }
                });
            });
        });

    </script>
</body>
</html>
