<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Négyszögek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #f1f1f1;
            --background-color: #f8f9fa;
            --text-color: #333;
            --correct-color: #28a745;
            --correct-bg: #d4edda;
            --incorrect-color: #dc3545;
            --incorrect-bg: #f8d7da;
            --neutral-border: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #CD2A3E 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #477050 66.6%);
            text-align: center;
        }

        header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        main {
            padding: 30px;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .question-block {
            border: 1px solid var(--neutral-border);
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .question-block:focus-within {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--neutral-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .options label:hover {
            background-color: #f8f9fa;
        }

        .options input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }
        
        .explanation strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .evaluation-block {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .controls-container {
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px dashed var(--neutral-border);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .controls-container label {
            font-weight: 600;
        }

        .pin-code-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neutral-border);
            width: 120px;
            text-align: center;
            font-size: 1em;
        }

        .check-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }
        
        .check-btn:active {
            transform: scale(0.98);
        }
        
        .check-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 1.5em;
        }

        .admin-panel {
            margin-top: 10px;
            padding: 15px;
            background-color: #fffbe6;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #856404;
        }

        /* Visszajelző stílusok */
        .correct-answer {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-color) !important;
        }

        .incorrect-answer {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-color) !important;
        }
        
        .master-correct::before {
            content: '✅ ';
            font-weight: bold;
        }

        .label-correct::before {
            content: '✅ ';
        }
        
        .label-incorrect::before {
            content: '❌ ';
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            main {
                padding: 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <header>
            <h1>Kvíz: Négyszögek</h1>
        </header>
        <main>
            <div class="evaluation-block" id="top-evaluation">
                <div class="controls-container">
                    <label for="pin-code-top">PIN kód:</label>
                    <input type="password" id="pin-code-top" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <form id="quiz-form" autocomplete="off">
                <div id="questions-container"></div>
            </form>

            <div class="evaluation-block" id="bottom-evaluation">
                <div class="controls-container">
                    <label for="pin-code-bottom">PIN kód:</label>
                    <input type="password" id="pin-code-bottom" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quizData = [
            {
                question: "Mennyi a konvex négyszögek belső szögeinek összege?",
                options: { a: "180°", b: "270°", c: "360°" },
                correct: "c",
                explanation: "Minden konvex négyszög felbontható két háromszögre egy átlóval. Mivel egy háromszög belső szögeinek összege 180°, a négyszögé 2 * 180° = 360°."
            },
            {
                question: "Melyik alakzat definíciója, hogy minden oldala egyenlő hosszú?",
                options: { a: "Téglalap", b: "Rombusz", c: "Trapéz" },
                correct: "b",
                explanation: "A rombusz az a paralelogramma, amelynek minden oldala egyenlő hosszúságú. A téglalapnak a szögei derékszögek, a trapéznak pedig van legalább egy párhuzamos oldalpárja."
            },
            {
                question: "Egy téglalap oldalai 10 cm és 6 cm. Mekkora a kerülete?",
                options: { a: "32 cm", b: "60 cm", c: "16 cm" },
                correct: "a",
                explanation: "A téglalap kerületének képlete K = 2 * (a + b). Behelyettesítve: K = 2 * (10 + 6) = 2 * 16 = 32 cm."
            },
            {
                question: "Mi a paralelogramma területképlete?",
                options: { a: "T = oldal * oldal", b: "T = alap * magasság", c: "T = (átló1 * átló2) / 2" },
                correct: "b",
                explanation: "A paralelogramma területe megegyezik az egyik oldalának és a hozzá tartozó magasságnak a szorzatával (T = a * mₐ). A C opció a rombusz és deltoid területképlete."
            },
            {
                question: "Melyik állítás igaz a négyzetre?",
                options: { a: "Csak a szemközti oldalai egyenlőek.", b: "Átlói nem merőlegesek.", c: "Minden tulajdonsága megegyezik a téglalap és a rombusz tulajdonságaival." },
                correct: "c",
                explanation: "A négyzet a legspeciálisabb paralelogramma. Egyszerre téglalap (minden szöge 90°) és rombusz (minden oldala egyenlő), így mindkettő tulajdonságait hordozza."
            },
            {
                question: "Egy rombusz oldala 5 cm. Mekkora a kerülete?",
                options: { a: "10 cm", b: "20 cm", c: "25 cm" },
                correct: "b",
                explanation: "A rombusz minden oldala egyenlő, így a kerülete K = 4 * a. Behelyettesítve: K = 4 * 5 = 20 cm."
            },
            {
                question: "Melyik speciális paralelogramma átlói mindig merőlegesen felezik egymást?",
                options: { a: "Téglalap", b: "Rombusz", c: "Általános paralelogramma" },
                correct: "b",
                explanation: "A rombusz egyik legfontosabb tulajdonsága, hogy az átlói merőlegesek egymásra és felezik egymást. A téglalap átlói csak felezik egymást, de nem merőlegesek (kivéve, ha az a téglalap egy négyzet)."
            },
            {
                question: "Egy trapéz alapjai 8 cm és 12 cm, magassága 5 cm. Mekkora a területe?",
                options: { a: "100 cm²", b: "50 cm²", c: "480 cm²" },
                correct: "b",
                explanation: "A trapéz területképlete: T = ((a + c) / 2) * m. Behelyettesítve: T = ((8 + 12) / 2) * 5 = (20 / 2) * 5 = 10 * 5 = 50 cm²."
            },
            {
                question: "Melyik alakzatnak van legalább egy párhuzamos oldalpárja, de nem feltétlenül kettő?",
                options: { a: "Paralelogramma", b: "Deltoid", c: "Trapéz" },
                correct: "c",
                explanation: "Ez a trapéz definíciója. A paralelogrammának definíció szerint két pár párhuzamos oldalpárja van. A deltoidnak általában nincs párhuzamos oldala."
            },
            {
                question: "Egy négyzet területe 49 cm². Milyen hosszú egy oldala?",
                options: { a: "7 cm", b: "12.25 cm", c: "24.5 cm" },
                correct: "a",
                explanation: "A négyzet területe T = a². Ha T = 49, akkor 'a' a terület négyzetgyöke. √49 = 7 cm."
            },
            {
                question: "Melyik állítás HAMIS?",
                options: { a: "Minden négyzet téglalap.", b: "Minden téglalap paralelogramma.", c: "Minden rombusz négyzet." },
                correct: "c",
                explanation: "Egy rombusz csak akkor négyzet, ha a szögei derékszögek. Az állítás fordítva igaz: minden négyzet egyben rombusz is."
            },
            {
                question: "Egy paralelogramma egyik szöge 70°. Mekkora a mellette lévő szög?",
                options: { a: "70°", b: "110°", c: "20°" },
                correct: "b",
                explanation: "A paralelogramma szomszédos szögeinek összege mindig 180° (társszögek). Így a másik szög 180° - 70° = 110°."
            },
            {
                question: "Melyik négyszögnek egyenlő hosszúak az átlói?",
                options: { a: "Téglalap", b: "Rombusz", c: "Általános trapéz" },
                correct: "a",
                explanation: "A téglalap átlói mindig egyenlő hosszúak. A rombusz átlói általában különböző hosszúak. A trapéznak csak akkor, ha szimmetrikus (húrtrapéz)."
            },
            {
                question: "Egy téglalap területe 30 cm², egyik oldala 5 cm. Mekkora a másik oldala?",
                options: { a: "10 cm", b: "150 cm", c: "6 cm" },
                correct: "c",
                explanation: "A téglalap területe T = a * b. Tudjuk, hogy T=30 és a=5. Ekkor b = T / a = 30 / 5 = 6 cm."
            },
            {
                question: "Mi a neve annak a négyszögnek, amelyiknek minden szöge derékszög?",
                options: { a: "Téglalap", b: "Rombusz", c: "Paralelogramma" },
                correct: "a",
                explanation: "Ez a téglalap definíciója. A négyzet is megfelel ennek, de a téglalap az általánosabb fogalom."
            },
            {
                question: "Egy trapéz középvonala 15 cm, magassága 10 cm. Mekkora a területe?",
                options: { a: "75 cm²", b: "150 cm²", c: "300 cm²" },
                correct: "b",
                explanation: "A trapéz területe a középvonal és a magasság szorzata. T = k * m = 15 cm * 10 cm = 150 cm²."
            },
            {
                question: "Melyik alakzat NEM feltétlenül paralelogramma?",
                options: { a: "Négyzet", b: "Trapéz", c: "Rombusz" },
                correct: "b",
                explanation: "A négyzet és a rombusz is a paralelogrammák speciális esetei. A trapéznak csak egy pár párhuzamos oldala van, így nem paralelogramma (kivéve, ha az a trapéz maga is paralelogramma)."
            },
            {
                question: "Melyik állítás igaz a paralelogramma átlóira?",
                options: { a: "Mindig merőlegesek.", b: "Felezik egymást.", c: "Mindig egyenlő hosszúak." },
                correct: "b",
                explanation: "Minden paralelogramma (beleértve a speciális eseteket is) átlói kölcsönösen felezik egymást. A merőlegesség csak a rombuszra, az egyenlő hosszúság csak a téglalapra jellemző."
            },
            {
                question: "Egy négyzet kerülete 24 cm. Mekkora a területe?",
                options: { a: "36 cm²", b: "576 cm²", c: "24 cm²" },
                correct: "a",
                explanation: "A kerület K = 4 * a. Ha K = 24, akkor egy oldal hossza a = 24 / 4 = 6 cm. A terület T = a² = 6 * 6 = 36 cm²."
            },
            {
                question: "Melyik négyszög szimmetrikus a két átlójára is?",
                options: { a: "Téglalap", b: "Rombusz", c: "Négyzet" },
                correct: "c",
                explanation: "A rombusz szimmetrikus az átlóira. A téglalap az oldalfelező merőlegeseire szimmetrikus. A négyzet, mivel egyszerre rombusz és téglalap, mindkét tulajdonsággal rendelkezik, így az átlóira is szimmetrikus."
            },
            {
                question: "Egy paralelogramma oldalai 7 cm és 9 cm. Mekkora a kerülete?",
                options: { a: "16 cm", b: "63 cm", c: "32 cm" },
                correct: "c",
                explanation: "A paralelogramma kerülete, a téglalaphoz hasonlóan, K = 2 * (a + b). Behelyettesítve: K = 2 * (7 + 9) = 2 * 16 = 32 cm."
            },
            {
                question: "Melyik állítás igaz a derékszögű trapézra?",
                options: { a: "Minden szöge 90°.", b: "Legalább két derékszöge van.", c: "Átlói egyenlő hosszúak." },
                correct: "b",
                explanation: "A derékszögű trapéznak van egy alapokra merőleges szára. Emiatt az ezen a száron fekvő két szög derékszög. Tehát pontosan két derékszöge van (hacsak nem téglalap)."
            },
            {
                question: "Egy rombusz átlói 6 cm és 8 cm hosszúak. Mekkora a területe?",
                options: { a: "48 cm²", b: "24 cm²", c: "14 cm²" },
                correct: "b",
                explanation: "A rombusz területe kiszámítható az átlóinak szorzatának felével: T = (e * f) / 2. Behelyettesítve: T = (6 * 8) / 2 = 48 / 2 = 24 cm²."
            },
            {
                question: "Melyik négyszög szemközti szögei mindig egyenlőek?",
                options: { a: "Paralelogramma", b: "Általános trapéz", c: "Deltoid" },
                correct: "a",
                explanation: "A paralelogramma egyik alapvető tulajdonsága, hogy a szemközti szögei páronként egyenlőek. Ez igaz a speciális eseteire is (téglalap, rombusz, négyzet)."
            },
            {
                question: "Melyik alakzatot kapjuk, ha egy paralelogramma átlói egyenlő hosszúak?",
                options: { a: "Rombusz", b: "Deltoid", c: "Téglalap" },
                correct: "c",
                explanation: "Ha egy paralelogramma átlói egyenlő hosszúak, akkor az biztosan egy téglalap. Ez a téglalap egyik definíciója a paralelogrammákon belül."
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const checkBtns = document.querySelectorAll('.check-btn');
        const pinInputs = document.querySelectorAll('.pin-code-input');
        const resultContainers = document.querySelectorAll('.result-container');
        const adminPanels = document.querySelectorAll('.admin-panel');

        let shuffledData;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            shuffledData = shuffle([...quizData]);
            let questionHTML = '';
            shuffledData.forEach((item, index) => {
                questionHTML += `
                    <div class="question-block" id="q-block-${index}">
                        <p class="question-text">${index + 1}. ${item.question}</p>
                        <div class="options">
                            <label for="q${index}a">
                                <input type="radio" name="question${index}" id="q${index}a" value="a">
                                ${item.options.a}
                            </label>
                            <label for="q${index}b">
                                <input type="radio" name="question${index}" id="q${index}b" value="b">
                                ${item.options.b}
                            </label>
                            <label for="q${index}c">
                                <input type="radio" name="question${index}" id="q${index}c" value="c">
                                ${item.options.c}
                            </label>
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            <strong>Magyarázat:</strong> ${item.explanation}
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        function checkAnswers() {
            const pin = pinInputs[0].value; // Elég az elsőből olvasni, mert szinkronizáltak
            const MASTER_PIN = '121909';
            const isMaster = pin === MASTER_PIN;
            const isStudent = (parseInt(pin) >= 100001 && parseInt(pin) <= 100020);

            if (!isMaster && !isStudent) {
                alert('Érvénytelen PIN kód! Kérjük, adjon meg egy érvényes tanulói (100001-100020) vagy mester PIN-t.');
                return;
            }

            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            if (!isMaster && answeredQuestions < shuffledData.length) {
                alert(`Kérjük, válaszolj az összes kérdésre! Jelenleg ${answeredQuestions}/${shuffledData.length} kérdésre válaszoltál.`);
                return;
            }

            let score = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = true);
            checkBtns.forEach(btn => btn.disabled = true);
            pinInputs.forEach(input => input.disabled = true);

            shuffledData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation-${index}`);

                if (isMaster) {
                    explanationDiv.style.display = 'block';
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('master-correct');
                } else {
                    explanationDiv.style.display = 'block';
                }

                if (selectedOption) {
                    const selectedLabel = selectedOption.parentElement;
                    if (selectedOption.value === item.correct) {
                        score++;
                        selectedLabel.classList.add('correct-answer', 'label-correct');
                    } else {
                        selectedLabel.classList.add('incorrect-answer', 'label-incorrect');
                        const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                        correctLabel.classList.add('correct-answer');
                    }
                } else if (isMaster) {
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('correct-answer');
                }
            });

            const percentage = ((score / shuffledData.length) * 100).toFixed(1);
            const resultText = `Eredményed: ${score} / ${shuffledData.length} (${percentage}%)`;
            resultContainers.forEach(container => container.innerHTML = resultText);

            if (isMaster) {
                adminPanels.forEach(panel => panel.style.display = 'block');
            }
        }

        // Eseménykezelők hozzáadása az összes vezérlőhöz
        document.addEventListener('DOMContentLoaded', renderQuiz);
        
        checkBtns.forEach(btn => {
            btn.addEventListener('click', checkAnswers);
        });

        pinInputs.forEach(input => {
            // Enter gombos ellenőrzés
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkAnswers();
                }
            });
            // PIN mezők szinkronizálása
            input.addEventListener('input', (e) => {
                pinInputs.forEach(otherInput => {
                    if (otherInput !== e.target) {
                        otherInput.value = e.target.value;
                    }
                });
            });
        });

    </script>
</body>
</html>
