    <style>

        .quiz-container { width: 100%; max-width: 800px; background-color: var(--white); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }

        #pin-input { padding: 10px; width: 120px; border: 2px solid var(--neutral-color); border-radius: 5px; text-align: center; font-size: 1.1em; }
        #submit-btn { background-color: var(--accent-color); color: var(--white); border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1.1em; }

        .question:last-of-type { border-bottom: none; }
        .question p { font-size: 1.2em; margin: 0 0 15px 0; font-weight: 600; }
        .formula-display {font-family: 'Courier New', Courier, monospace; background-color: #e9ecef; padding: 2px 5px; border-radius: 3px;}

        .correct { background-color: #e8f5e9; border: 1px solid var(--success-color); }

        .explanation { display: none; margin-top: 15px; padding: 15px; background-color: #f8f9fa; border-left: 5px solid var(--neutral-color); border-radius: 5px; }
        .explanation-step { margin-bottom: 10px; }
        .explanation-step b { color: var(--secondary-color); }
        .explanation-solution { margin-top: 10px; font-weight: bold; color: var(--success-color); }

            { question: "Mennyi a <span class='formula-display'>3√7 + 5√7</span> összege?", answers: { a: "8√7", b: "8√14", c: "15√7" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Szabály:</b> Az egynemű gyökös kifejezéseket (amelyekben a gyökjel alatt ugyanaz a szám áll) összevonhatjuk az együtthatók összevonásával.</div><div class="explanation-step"><b>🔹 Levezetés:</b> (3 + 5)√7 = 8√7.</div><div class="explanation-solution">✅ Megoldás: Az összeg 8√7.</div>` },
            { question: "Mi a <span class='formula-display'>√8 + √18</span> összege?", answers: { a: "5√2", b: "√26", c: "2√5" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Egyszerűsítés:</b> Először egyszerűsítjük a tagokat, hogy egyneműek legyenek.<br>• √8 = √(4 * 2) = 2√2<br>• √18 = √(9 * 2) = 3√2</div><div class="explanation-step"><b>🔹 Összevonás:</b> 2√2 + 3√2 = (2+3)√2 = 5√2.</div><div class="explanation-solution">✅ Megoldás: Az összeg 5√2.</div>` },
            { question: "Mi a <span class='formula-display'>√3 * (√3 + 2)</span> szorzat értéke?", answers: { a: "3 + 2√3", b: "5√3", c: "9 + 2√3" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Disztributivitás:</b> A zárójelet a szorzás disztributív tulajdonsága szerint bontjuk fel.</div><div class="explanation-step"><b>🔹 Levezetés:</b> (√3 * √3) + (√3 * 2) = 3 + 2√3.</div><div class="explanation-solution">✅ Megoldás: A szorzat értéke 3 + 2√3.</div>` },
            { question: "Melyik kifejezés egyenlő ezzel: <span class='formula-display'>(√5 - √2)²</span>?", answers: { a: "7 - 2√10", b: "3", c: "7" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Nevezetes azonosság:</b> Az (a-b)² = a² - 2ab + b² azonosságot alkalmazzuk.</div><div class="explanation-step"><b>🔹 Levezetés:</b> (√5)² - 2*√5*√2 + (√2)² = 5 - 2√10 + 2 = 7 - 2√10.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke 7 - 2√10.</div>` },
            { question: "Mi a <span class='formula-display'>2 / √2</span> gyöktelenített alakja?", answers: { a: "√2", b: "2√2", c: "1" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevezőben lévő gyökkel, azaz √2-vel bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (2 * √2) / (√2 * √2) = 2√2 / 2.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> A 2-vel való egyszerűsítés után az eredmény √2.</div><div class="explanation-solution">✅ Megoldás: A gyöktelenített alak √2.</div>` },
            { question: "Mennyi a <span class='formula-display'>8 / (√5 - 1)</span> gyöktelenített értéke?", answers: { a: "2(√5 + 1)", b: "8(√5 + 1)", c: "4(√5 - 1)" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (√5 + 1)-gyel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [8 * (√5 + 1)] / [(√5 - 1)(√5 + 1)] = 8(√5 + 1) / (5 - 1) = 8(√5 + 1) / 4.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> 4-gyel egyszerűsítve kapjuk, hogy 2(√5 + 1).</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke 2(√5 + 1).</div>` },
            { question: "Melyik kifejezés nevezője racionális szám?", answers: { a: "5 / 4", b: "√3 / 2", c: "1 / √5" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> A "√3 / 2" és "1 / √5" kifejezések értéke irracionális, de a kérdés a nevezőre vonatkozik. Az "1 / √5" nevezője (√5) irracionális.</div><div class="explanation-solution">✅ Megoldás: Az "5 / 4" tört nevezője, a 4, egy racionális szám.</div>` },
            { question: "Mi a <span class='formula-display'>√2 / √3</span> gyöktelenített alakja?", answers: { a: "√6 / 3", b: "2 / 3", c: "√2 / 3" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevezővel, azaz √3-mal bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (√2 * √3) / (√3 * √3) = √6 / 3.</div><div class="explanation-solution">✅ Megoldás: A gyöktelenített alak √6 / 3.</div>` },
            { question: "Mennyi a <span class='formula-display'>10√6 / 2√3</span> osztás eredménye?", answers: { a: "5√18", b: "5√2", c: "5√3" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Szabály:</b> Az együtthatókat és a gyökös részeket külön osztjuk: (10/2) * (√6/√3).</div><div class="explanation-step"><b>🔹 Levezetés:</b> 5 * √(6/3) = 5 * √2.</div><div class="explanation-solution">✅ Megoldás: Az eredmény 5√2.</div>` },
            { question: "Mi a <span class='formula-display'>1 / √5</span> gyöktelenített alakja?", answers: { a: "5", b: "√5 / 5", c: "1/5" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevezőben lévő gyökkel, azaz √5-tel bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (1 * √5) / (√5 * √5) = √5 / 5.</div><div class="explanation-solution">✅ Megoldás: A gyöktelenített alak √5 / 5.</div>` },
            { question: "Mi a célja a nevező gyöktelenítésének?", answers: { a: "A szám értékének megváltoztatása.", b: "A nevező racionálissá tétele.", c: "A számláló eltüntetése." }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Fogalom:</b> A "gyöktelenítés" szó maga a folyamat célját írja le: a gyök (irracionális rész) eltávolítását a nevezőből.</div><div class="explanation-step"><b>🔹 Módszer:</b> Ezt a tört bővítésével érjük el, ami nem változtatja meg a tört értékét, csak az alakját.</div><div class="explanation-solution">✅ Megoldás: A cél a nevező racionálissá tétele.</div>` },
            { question: "Mennyi a <span class='formula-display'>1 / (√2 + 1)</span> gyöktelenített értéke?", answers: { a: "√2 + 1", b: "√2 - 1", c: "1" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (√2 - 1)-gyel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [1 * (√2 - 1)] / [(√2 + 1)(√2 - 1)] = (√2 - 1) / (2 - 1) = (√2 - 1) / 1.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke √2 - 1.</div>` },
            { question: "Mivel egyenlő a <span class='formula-display'>(√a - √b)</span> kifejezés konjugáltja?", answers: { a: "√a * √b", b: "√a + √b", c: "a - b" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Definíció:</b> A konjugált egy olyan kéttagú kifejezés, amely csak a tagok közötti előjelben tér el az eredetitől.</div><div class="explanation-step"><b>🔹 Alkalmazás:</b> Az (x-y) konjugáltja az (x+y). Ebben az esetben x=√a és y=√b.</div><div class="explanation-solution">✅ Megoldás: A kifejezés konjugáltja √a + √b.</div>` },
            { question: "Mennyi a <span class='formula-display'>7 / (4 - √2)</span> gyöktelenített értéke?", answers: { a: "(4 + √2) / 2", b: "(28 + 7√2) / 14", c: "7(4 + √2)" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (4 + √2)-vel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [7 * (4 + √2)] / [(4 - √2)(4 + √2)] = (28 + 7√2) / (16 - 2) = (28 + 7√2) / 14.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke (28 + 7√2) / 14.</div>` },
            { question: "Mi az <span class='formula-display'>(a+b)(a-b)</span> azonosság eredménye?", answers: { a: "a² + b²", b: "a² - b²", c: "a² - 2ab + b²" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Nevezetes azonosság:</b> Ez az egyik legfontosabb algebrai azonosság.</div><div class="explanation-step"><b>🔹 Használat:</b> Pontosan ezt az azonosságot használjuk ki, amikor konjugálttal gyöktelenítünk, mert a négyzetre emelés eltünteti a gyökjelet.</div><div class="explanation-solution">✅ Megoldás: Az azonosság eredménye a² - b².</div>` },
            { question: "Mennyi a <span class='formula-display'>15 / √5</span> gyöktelenített értéke?", answers: { a: "3√25", b: "3√5", c: "5√3" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevezővel, √5-tel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> (15 * √5) / (√5 * √5) = 15√5 / 5.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> 5-tel egyszerűsítve az eredmény 3√5.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke 3√5.</div>` },
            { question: "Mi a <span class='formula-display'>3/√3</span> gyöktelenített alakja?", answers: { a: "3", b: "1", c: "√3" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevezőben lévő gyökkel, azaz √3-mal bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (3 * √3) / (√3 * √3) = 3√3 / 3.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> A 3-mal való egyszerűsítés után az eredmény √3.</div><div class="explanation-solution">✅ Megoldás: A gyöktelenített alak √3.</div>` },
            { question: "Mennyi a <span class='formula-display'>1 / (√3 - √2)</span> gyöktelenített értéke?", answers: { a: "1", b: "√3 - √2", c: "√3 + √2" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (√3 + √2)-vel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [1 * (√3 + √2)] / [(√3 - √2)(√3 + √2)] = (√3 + √2) / (3 - 2) = (√3 + √2) / 1.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke √3 + √2.</div>` },
            { question: "Mi a gyöktelenítés után a <span class='formula-display'>7 / √7</span> ?", answers: { a: "1", b: "7√7", c: "√7" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> √7-tel bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (7 * √7) / (√7 * √7) = 7√7 / 7.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> 7-tel egyszerűsítve az eredmény √7.</div><div class="explanation-solution">✅ Megoldás: Az eredmény √7.</div>` },
            { question: "Mennyi a <span class='formula-display'>20 / (√6 + √2)</span> gyöktelenített értéke?", answers: { a: "5(√6 + √2)", b: "20(√6 - √2)", c: "5(√6 - √2)" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (√6 - √2)-vel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [20 * (√6 - √2)] / [(√6 + √2)(√6 - √2)] = 20(√6 - √2) / (6 - 2) = 20(√6 - √2) / 4.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> 4-gyel egyszerűsítve az eredmény 5(√6 - √2).</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke 5(√6 - √2).</div>` },
            { question: "Mi a <span class='formula-display'>√5 / (√5 - 2)</span> gyöktelenített alakja?", answers: { a: "5 - 2√5", b: "5", c: "5 + 2√5" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (√5 + 2)-vel bővítünk.</div><div class="explanation-step"><b>🔹 Számolás (számláló):</b> √5 * (√5 + 2) = 5 + 2√5.</div><div class="explanation-step"><b>🔹 Számolás (nevező):</b> (√5 - 2)(√5 + 2) = 5 - 4 = 1.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke (5 + 2√5) / 1, vagyis 5 + 2√5.</div>` },
            { question: "Mennyi a <span class='formula-display'>1/(3 - √8)</span> gyöktelenített értéke?", answers: { a: "3 - √8", b: "1", c: "3 + √8" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> A nevező konjugáltjával, (3 + √8)-cal bővítünk.</div><div class="explanation-step"><b>🔹 Számolás:</b> [1 * (3 + √8)] / [(3 - √8)(3 + √8)] = (3 + √8) / (9 - 8) = (3 + √8) / 1.</div><div class="explanation-solution">✅ Megoldás: A kifejezés értéke 3 + √8.</div>` },
            { question: "A <span class='formula-display'>10 / (5√2)</span> tört gyöktelenítés után mennyi lesz?", answers: { a: "1", b: "√2/2", c: "√2" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Bővítés:</b> √2-vel bővítjük a törtet.</div><div class="explanation-step"><b>🔹 Számolás:</b> (10 * √2) / (5√2 * √2) = 10√2 / (5 * 2) = 10√2 / 10.</div><div class="explanation-step"><b>🔹 Egyszerűsítés:</b> 10-zel egyszerűsítve az eredmény √2.</div><div class="explanation-solution">✅ Megoldás: A gyöktelenített alak √2.</div>` },
            { question: "Mennyi a <span class='formula-display'>(√12 - √3)</span> értéke?", answers: { a: "3", b: "√9", c: "√3" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Egyszerűsítés:</b> Először a √12 tagot egyszerűsítjük: √12 = √(4*3) = 2√3.</div><div class="explanation-step"><b>🔹 Összevonás:</b> A kifejezés így 2√3 - √3.</div><div class="explanation-step"><b>🔹 Levezetés:</b> (2-1)√3 = 1√3 = √3.</div><div class="explanation-solution">✅ Megoldás: Az eredmény √3.</div>` }
        ];
