<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Sűrűség</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-color: #f4f7f9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --neutral-color: #95a5a6;
            --white: #ffffff;
            --red-hu: #CD2A3E;
            --green-hu: #436F4D;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--light-color); color: var(--primary-color); margin: 0; padding: 20px; display: flex; justify-content: center; line-height: 1.6; }
        .quiz-container { width: 100%; max-width: 800px; background-color: var(--white); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .quiz-header { padding: 20px 30px; background: linear-gradient(135deg, var(--red-hu) 33.33%, var(--white) 33.33%, var(--white) 66.66%, var(--green-hu) 66.66%); color: var(--primary-color); text-align: center; }
        .quiz-header h1 { margin: 0; font-size: 1.8em; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .controls { padding: 20px 30px; background-color: #f8f9fa; text-align: center; border-bottom: 2px solid var(--light-color); }
        .pin-container { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        #pin-input { padding: 10px; width: 120px; border: 2px solid var(--neutral-color); border-radius: 5px; text-align: center; font-size: 1.1em; }
        #submit-btn { background-color: var(--accent-color); color: var(--white); border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        #submit-btn:disabled { background-color: var(--neutral-color); cursor: not-allowed; }
        #results { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
        #admin-panel { display: none; margin-top: 15px; background-color: var(--light-color); padding: 15px; border-radius: 5px; text-align: left; }
        #admin-panel h3 { margin-top: 0; text-align: center; }
        #alert-message { display: none; margin-top: 15px; padding: 10px; border-radius: 5px; color: var(--white); background-color: var(--error-color); }
        .quiz-body { padding: 30px; }
        .question { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #bdc3c7; }
        .question:last-of-type { border-bottom: none; }
        .question p { font-size: 1.2em; margin: 0 0 15px 0; font-weight: 600; }
        .formula-display {font-family: 'Courier New', Courier, monospace; background-color: #e9ecef; padding: 5px; border-radius: 3px; display: inline-block; }
        .answers { display: flex; flex-direction: column; gap: 10px; }
        .answer { display: flex; align-items: center; gap: 12px; background-color: #ecf0f1; padding: 12px 15px; border-radius: 5px; cursor: pointer; border: 1px solid transparent; }
        .answer input[type="radio"] { flex-shrink: 0; transform: scale(1.2); }
        .answer span { flex-grow: 1; }
        .feedback-icon { display: none; margin-left: auto; font-weight: bold; }
        .correct { background-color: #e8f5e9; border: 1px solid var(--success-color); }
        .incorrect { background-color: #fce4e4; border: 1px solid var(--error-color); }
        .explanation { display: none; margin-top: 15px; padding: 15px; background-color: #f8f9fa; border-left: 5px solid var(--neutral-color); border-radius: 5px; }
        .explanation-step { margin-bottom: 10px; }
        .explanation-step b { color: var(--secondary-color); }
        .explanation-solution { margin-top: 10px; font-weight: bold; color: var(--success-color); }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header"><h1>Kvíz: Sűrűség</h1></div>
        <div class="controls">
            <div class="pin-container"><input type="password" id="pin-input" placeholder="PIN kód" autocomplete="off"><button id="submit-btn">Ellenőrzés</button></div>
            <div id="alert-message"></div>
            <div id="results"></div>
            <div id="admin-panel"><h3>Admin Panel</h3><p>Mester PIN elfogadva...</p><p id="answer-distribution"></p></div>
        </div>
        <div class="quiz-body" id="quiz-body"></div>
    </div>
    <script>
        const fullQuestionPool = [
            // Eloszlás: 8 'a', 9 'b', 8 'c'
            { question: "Mi a sűrűség definíciója?", answers: { a: "Az egységnyi térfogatú anyag tömege.", b: "A test súlya.", c: "A test alakja." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Definíció:</b> A sűrűség egy anyagra jellemző fizikai mennyiség, amely megmutatja, hogy mekkora tömegű anyag található egységnyi térfogatban.</div><div class="explanation-solution">✅ Megoldás: A sűrűség az egységnyi térfogatú anyag tömege.</div>` },
            { question: "Mi a sűrűség jele és SI mértékegysége?", answers: { a: "ρ (ró), kg/m³", b: "s, g/cm³", c: "d, kg" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Jelölések:</b> A sűrűséget a görög 'ró' (ρ) betűvel jelöljük. Mivel a sűrűség tömeg/térfogat, az SI-mértékegysége kg/m³. A g/cm³ egy gyakran használt, de nem SI mértékegység.</div><div class="explanation-solution">✅ Megoldás: A sűrűség jele ρ, SI mértékegysége pedig kg/m³.</div>` },
            { question: "Egy 20 g tömegű test térfogata 10 cm³. Mennyi a sűrűsége?", answers: { a: "2 g/cm³", b: "0,5 g/cm³", c: "200 g/cm³" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Képlet:</b> ρ = m / V.</div><div class="explanation-step"><b>🔹 Számolás:</b> ρ = 20 g / 10 cm³ = 2 g/cm³.</div><div class="explanation-solution">✅ Megoldás: A test sűrűsége 2 g/cm³.</div>` },
            { question: "Mi történik egy fadarabbal, ha vízbe tesszük? (A fa sűrűsége kisebb a vízénél)", answers: { a: "Úszik a vízen.", b: "Elmerül.", c: "Lebeg a vízben." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Arkhimédész törvénye:</b> Egy test akkor úszik egy folyadék felszínén, ha a sűrűsége kisebb, mint a folyadéké. Ha nagyobb, elmerül. Ha egyenlő, lebeg.</div><div class="explanation-step"><b>🔹 Elemzés:</b> Mivel a fa sűrűsége kisebb a víz sűrűségénél (ami kb. 1 g/cm³), a fa úszni fog.</div><div class="explanation-solution">✅ Megoldás: A fadarab úszik a vízen.</div>` },
            { question: "Melyiknek nagyobb a sűrűsége: 1 kg vasnak vagy 1 kg tollnak?", answers: { a: "A vasnak.", b: "A tollnak.", c: "Egyenlő a sűrűségük." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> Bár a tömegük azonos (1 kg), a vas sokkal kisebb helyet (térfogatot) foglal el, mint a toll.</div><div class="explanation-step"><b>🔹 Következtetés:</b> Mivel a sűrűség = tömeg / térfogat, és a vasnak sokkal kisebb a térfogata azonos tömeg mellett, ezért a sűrűsége sokkal nagyobb.</div><div class="explanation-solution">✅ Megoldás: A vasnak nagyobb a sűrűsége.</div>` },
            { question: "Hogyan mérhető meg egy szabálytalan alakú kő térfogata a sűrűség meghatározásához?", answers: { a: "Mérőhengerbe tett folyadék szintemelkedésének mérésével.", b: "Vonalzóval.", c: "Mérleggel." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Módszer:</b> A szabálytalan testek térfogatát a vízkiszorítás elvén mérjük. A test által kiszorított folyadék térfogata megegyezik a test térfogatával. Ezt a térfogatváltozást a mérőhengeren olvashatjuk le.</div><div class="explanation-solution">✅ Megoldás: A térfogat folyadék szintemelkedésének mérésével határozható meg.</div>` },
            { question: "A víz sűrűsége 4°C-on kb. 1 g/cm³. Mennyi ez kg/m³-ben?", answers: { a: "1000 kg/m³", b: "100 kg/m³", c: "1 kg/m³" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Átváltási faktor:</b> A g/cm³ és a kg/m³ közötti váltószám 1000.</div><div class="explanation-step"><b>🔹 Számolás:</b> 1 g/cm³ = 1000 kg/m³.</div><div class="explanation-solution">✅ Megoldás: 1 g/cm³ az 1000 kg/m³.</div>` },
            { question: "Mi történik a levegő sűrűségével melegítés hatására?", answers: { a: "Csökken.", b: "Nő.", c: "Nem változik." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Hőtágulás:</b> Melegítés hatására a levegő (mint a legtöbb anyag) kitágul, azaz a térfogata megnő, miközben a tömege változatlan marad.</div><div class="explanation-step"><b>🔹 Sűrűségváltozás:</b> Mivel ρ = m/V, és a V (térfogat) nő, miközben m (tömeg) állandó, a sűrűség (ρ) csökken. Ezért száll fel a meleg levegő.</div><div class="explanation-solution">✅ Megoldás: A levegő sűrűsége melegítés hatására csökken.</div>` },
            { question: "Egy 200 g tömegű anyag sűrűsége 4 g/cm³. Mennyi a térfogata?", answers: { a: "800 cm³", b: "50 cm³", c: "0,02 cm³" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Képlet átrendezése:</b> A ρ = m / V képletből V = m / ρ.</div><div class="explanation-step"><b>🔹 Számolás:</b> V = 200 g / 4 g/cm³ = 50 cm³.</div><div class="explanation-solution">✅ Megoldás: A test térfogata 50 cm³.</div>` },
            { question: "Melyik anyagnak a legnagyobb a sűrűsége a felsoroltak közül?", answers: { a: "Víz", b: "Arany", c: "Levegő" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Ismert sűrűségek:</b> A levegő nagyon ritka, a víz sűrűsége 1 g/cm³, az arany pedig egy nagyon sűrű fém (19,3 g/cm³).</div><div class="explanation-solution">✅ Megoldás: Az aranynak a legnagyobb a sűrűsége.</div>` },
            { question: "Ha egy test lebeg a vízben (nem úszik, nem süllyed el), akkor a sűrűsége...", answers: { a: "kisebb, mint a vízé.", b: "pontosan annyi, mint a vízé.", c: "nagyobb, mint a vízé." }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Lebegés feltétele:</b> A lebegés az a speciális állapot, amikor a testre ható gravitációs erő és felhajtóerő pontosan egyenlő. Ez akkor következik be, ha a test átlagsűrűsége megegyezik a folyadék sűrűségével.</div><div class="explanation-solution">✅ Megoldás: A test sűrűsége pontosan annyi, mint a vízé.</div>` },
            { question: "Melyiknek nagyobb a tömege: egy köbméter vasnak vagy egy köbméter fának?", answers: { a: "Egyenlő.", b: "A vasnak.", c: "A fának." }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> A térfogatuk azonos (1 m³), de a sűrűségük különböző. A vas sokkal sűrűbb, mint a fa.</div><div class="explanation-step"><b>🔹 Következtetés:</b> Mivel a tömeg = sűrűség * térfogat, azonos térfogat esetén a nagyobb sűrűségű anyagnak nagyobb a tömege.</div><div class="explanation-solution">✅ Megoldás: A vasnak nagyobb a tömege.</div>` },
            { question: "Egy 10 cm³ térfogatú aranydarab tömege kb. 193 g. Mekkora a sűrűsége?", answers: { a: "1,93 g/cm³", b: "19,3 g/cm³", c: "1930 g/cm³" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Képlet:</b> ρ = m / V.</div><div class="explanation-step"><b>🔹 Számolás:</b> ρ = 193 g / 10 cm³ = 19,3 g/cm³.</div><div class="explanation-solution">✅ Megoldás: Az arany sűrűsége kb. 19,3 g/cm³.</div>` },
            { question: "Miért úszik a jég a vízen?", answers: { a: "Mert hideg.", b: "Mert a jég sűrűsége kisebb, mint a vízé.", c: "Mert a jég sűrűsége nagyobb, mint a vízé." }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Víz anomáliája:</b> A legtöbb anyaggal ellentétben a víz fagyás közben kitágul, ezért a jég sűrűsége kisebb, mint a folyékony vízé.</div><div class="explanation-step"><b>🔹 Úszás feltétele:</b> Mivel a jég sűrűsége kisebb a vízénél, úszik a felszínén.</div><div class="explanation-solution">✅ Megoldás: A jég úszik a vízen, mert a sűrűsége kisebb.</div>` },
            { question: "Egy anyag sűrűsége 5000 kg/m³. Hány g/cm³ ez?", answers: { a: "50 g/cm³", b: "5 g/cm³", c: "500 g/cm³" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Átváltási faktor:</b> 1000 kg/m³ = 1 g/cm³. Tehát a kg/m³-ben megadott értéket 1000-rel kell osztani.</div><div class="explanation-step"><b>🔹 Számolás:</b> 5000 / 1000 = 5.</div><div class="explanation-solution">✅ Megoldás: A sűrűség 5 g/cm³.</div>` },
            { question: "Egy 5 m³ térfogatú test sűrűsége 2 kg/m³. Mennyi a tömege?", answers: { a: "2,5 kg", b: "10 kg", c: "7 kg" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Képlet átrendezése:</b> A ρ = m / V képletből m = ρ * V.</div><div class="explanation-step"><b>🔹 Számolás:</b> m = 2 kg/m³ * 5 m³ = 10 kg.</div><div class="explanation-solution">✅ Megoldás: A test tömege 10 kg.</div>` },
            { question: "Melyik állítás igaz?", answers: { a: "A sűrűség a test tömegétől függ.", b: "A sűrűség a test térfogatától függ.", c: "A sűrűség az anyagra jellemző, a test méretétől független." }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Intenzív mennyiség:</b> A sűrűség egy anyagi minőségre jellemző intenzív fizikai mennyiség. Ez azt jelenti, hogy egy csepp víznek és egy tó vizének ugyanakkora a sűrűsége. A tömeg és a térfogat aránya állandó.</div><div class="explanation-solution">✅ Megoldás: A sűrűség az anyagra jellemző, a test méretétől független.</div>` },
            { question: "Egy test elmerül az olajban, de úszik a vízen. Mit mondhatunk a sűrűségéről?", answers: { a: "Kisebb, mint az olajé.", b: "Nagyobb, mint a vízé.", c: "Az olaj és a víz sűrűsége között van." }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b><br>• Mivel elmerül az olajban, a sűrűsége nagyobb, mint az olajé (kb. 0,9 g/cm³).<br>• Mivel úszik a vízen, a sűrűsége kisebb, mint a vízé (kb. 1 g/cm³).</div><div class="explanation-solution">✅ Megoldás: A test sűrűsége az olaj és a víz sűrűsége között van.</div>` },
            { question: "Hogyan lehet megváltoztatni egy test sűrűségét?", answers: { a: "Összenyomással vagy melegítéssel.", b: "Kettévágással.", c: "A tömegét nem lehet megváltoztatni." }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Sűrűségváltozás:</b> Mivel a sűrűség a tömeg és a térfogat aránya, ezért ha a térfogatát megváltoztatjuk (pl. összenyomjuk vagy melegítéssel kitágítjuk), a sűrűsége is megváltozik.</div><div class="explanation-step"><b>❌ Hibás opciók:</b> A kettévágás nem változtatja meg az anyag sűrűségét.</div><div class="explanation-solution">✅ Megoldás: A sűrűséget összenyomással vagy melegítéssel lehet megváltoztatni.</div>` },
            { question: "Mi a sűrűség jele?", answers: { a: "S", b: "D", c: "ρ (ró)" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Jelölés:</b> A sűrűséget a görög 'ró' (ρ) betűvel jelöljük.</div><div class="explanation-solution">✅ Megoldás: A sűrűség jele a ρ (ró).</div>` },
            { question: "Egy vasgolyó elmerül a higanyban? (A vas sűrűsége kb. 7,8 g/cm³, a higanyé kb. 13,6 g/cm³)", answers: { a: "Elmerül", b: "Lebeg benne", c: "Úszik a higany felszínén" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> A vas sűrűsége (7,8 g/cm³) kisebb, mint a higany sűrűsége (13,6 g/cm³).</div><div class="explanation-step"><b>🔹 Következtetés:</b> A kisebb sűrűségű test mindig úszik a nagyobb sűrűségű folyadék felszínén.</div><div class="explanation-solution">✅ Megoldás: A vasgolyó úszik a higany felszínén.</div>` },
            { question: "Miért nehezebb felemelni egy vízzel teli vödröt, mint egy üreset?", answers: { a: "Mert nagyobb a térfogata.", b: "Mert más a színe.", c: "Mert nagyobb a tömege." }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Tömeg és Erő:</b> A felemeléshez a test súlyát kell legyőzni, ami a tömegétől függ (G = m*g). A vízzel teli vödörnek sokkal nagyobb a tömege, így a súlya is, ezért nehezebb felemelni.</div><div class="explanation-solution">✅ Megoldás: Azért nehezebb, mert nagyobb a tömege.</div>` },
            { question: "Egy kő tömege 100 g, térfogata 40 cm³. Mennyi a sűrűsége?", answers: { a: "4000 g/cm³", b: "0,4 g/cm³", c: "2,5 g/cm³" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Képlet:</b> ρ = m / V.</div><div class="explanation-step"><b>🔹 Számolás:</b> ρ = 100 g / 40 cm³ = 10 / 4 = 2,5 g/cm³.</div><div class="explanation-solution">✅ Megoldás: A kő sűrűsége 2,5 g/cm³.</div>` },
            { question: "Egy szivacs és egy tégla azonos méretűek. Melyiknek nagyobb a sűrűsége?", answers: { a: "A szivacsnak", b: "Egyenlő", c: "A téglának" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> A térfogatuk azonos, de a tégla tömege sokkal nagyobb, mint a szivacsé.</div><div class="explanation-step"><b>🔹 Következtetés:</b> Mivel ρ = m/V és a térfogat (V) azonos, annak nagyobb a sűrűsége, amelyiknek nagyobb a tömege (m).</div><div class="explanation-solution">✅ Megoldás: A téglának nagyobb a sűrűsége.</div>` }
        ];

        const quizBody=document.getElementById("quiz-body"),submitBtn=document.getElementById("submit-btn"),pinInput=document.getElementById("pin-input"),resultsDiv=document.getElementById("results"),adminPanel=document.getElementById("admin-panel"),alertMessage=document.getElementById("alert-message"),answerDistributionDiv=document.getElementById("answer-distribution");let selectedAnswers={},questionsOnPage=[];
        function shuffleArray(e){for(let t=e.length-1;t>0;t--){const o=Math.floor(Math.random()*(t+1));[e[t],e[o]]=[e[o],e[t]]}}
        
        function buildQuiz(){
            shuffleArray(fullQuestionPool);
            questionsOnPage=fullQuestionPool;
            questionsOnPage.forEach((e,t)=>{
                const o=document.createElement("div");o.classList.add("question"),o.id=`question-${t}`;
                const n=document.createElement("p");n.innerHTML=`${t+1}. ${e.question}`,o.appendChild(n);
                const a=document.createElement("div");a.classList.add("answers");
                let s=Object.entries(e.answers).map(([e,t])=>({key:e,text:t}));
                shuffleArray(s);
                s.forEach((n,s)=>{
                    const l=document.createElement("label");l.classList.add("answer");
                    const d=document.createElement("input");d.type="radio",d.name=`question${t}`,d.value=n.key,d.id=`q${t}k${n.key}`,d.addEventListener("change",handleAnswerSelection);
                    const i=document.createElement("span");
                    i.textContent=n.text;
                    const r=document.createElement("span");r.classList.add("feedback-icon");
                    l.appendChild(d),l.appendChild(i),l.appendChild(r),a.appendChild(l)
                });
                o.appendChild(a);
                const l=document.createElement("div");l.classList.add("explanation"),l.innerHTML=e.explanation,o.appendChild(l),quizBody.appendChild(o)
            })
        }
        
        function handleAnswerSelection(e){const t=e.target.name.replace("question","");selectedAnswers[t]=e.target.value}function checkPIN(e){const t="121909";if(e===t)return"master";const o=parseInt(e,10);return o>=100001&&o<=100020?"student":null}function showAlert(e){alertMessage.textContent=e,alertMessage.style.display="block"}function hideAlert(){alertMessage.style.display="none"}function revealAllForMaster(){questionsOnPage.forEach((e,t)=>{const o=document.getElementById(`question-${t}`),n=e.correctAnswer,a=o.querySelector(".explanation");a.style.display="block";const s=o.querySelectorAll(".answer");s.forEach(e=>{const t=e.querySelector("input");t.disabled=!0;const o=t.value,a=e.querySelector(".feedback-icon");o===n&&(e.classList.add("correct"),a.style.display="inline",a.textContent=" ✅ Helyes")})}),resultsDiv.textContent="Mester Mód: Megoldások felfedve.",submitBtn.disabled=!0,pinInput.disabled=!0,adminPanel.style.display="block";const e=questionsOnPage.reduce((e,t)=>(e[t.correctAnswer]=(e[t.correctAnswer]||0)+1,e),{});answerDistributionDiv.innerHTML=`<b>Előírt eloszlás:</b> 8×'a', 9×'b', 8×'c'.<br><b>Tényleges eloszlás:</b> A: ${e.a||0}, B: ${e.b||0}, C: ${e.c||0}.`}function evaluateStudentAnswers(){let e=0;questionsOnPage.forEach((t,o)=>{const n=document.getElementById(`question-${o}`),a=selectedAnswers[o],s=t.correctAnswer,l=n.querySelector(".explanation");l.style.display="block";const d=n.querySelectorAll(".answer");d.forEach(t=>{const o=t.querySelector("input");o.disabled=!0;const n=o.value,l=t.querySelector(".feedback-icon");n===a&&(a===s?(e++,t.classList.add("correct"),l.style.display="inline",l.textContent=" ✅"):(t.classList.add("incorrect"),l.style.display="inline",l.textContent=" ❌"))})});const t=Math.round(e/questionsOnPage.length*100);resultsDiv.textContent=`Eredményed: ${e} / ${questionsOnPage.length} (${t}%)`,submitBtn.disabled=!0,pinInput.disabled=!0}submitBtn.addEventListener("click",()=>{hideAlert();const e=pinInput.value,t=checkPIN(e);if("master"===t)return void revealAllForMaster();if(Object.keys(selectedAnswers).length<questionsOnPage.length)return void showAlert("Kérlek, válaszold meg az összes kérdést az ellenőrzés előtt!");if(!t)return void showAlert("Érvénytelen PIN kód. Kérj egyet a tanárodtól!");evaluateStudentAnswers()}),pinInput.addEventListener("keydown",e=>{"Enter"===e.key&&(e.preventDefault(),submitBtn.click())}),document.addEventListener("DOMContentLoaded",buildQuiz);
    </script>
