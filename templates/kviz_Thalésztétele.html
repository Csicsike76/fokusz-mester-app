<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: 6.2 Thalész tétele (7. osztály)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #f1f1f1;
            --background-color: #f8f9fa;
            --text-color: #333;
            --correct-color: #28a745;
            --correct-bg: #d4edda;
            --incorrect-color: #dc3545;
            --incorrect-bg: #f8d7da;
            --neutral-border: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: linear-gradient(90deg, #CD2A3E 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #477050 66.6%);
            text-align: center;
        }

        header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        main {
            padding: 30px;
        }

        #quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .question-block {
            border: 1px solid var(--neutral-border);
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .question-block:focus-within {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--neutral-border);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .options label:hover {
            background-color: #f8f9fa;
        }

        .options input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            display: none;
            font-size: 0.95em;
        }
        
        .explanation strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .evaluation-block {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .controls-container {
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px dashed var(--neutral-border);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .controls-container label {
            font-weight: 600;
        }

        .pin-code-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neutral-border);
            width: 120px;
            text-align: center;
            font-size: 1em;
        }

        .check-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }
        
        .check-btn:active {
            transform: scale(0.98);
        }
        
        .check-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 1.5em;
        }

        .admin-panel {
            margin-top: 10px;
            padding: 15px;
            background-color: #fffbe6;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #856404;
        }

        /* Visszajelző stílusok */
        .correct-answer {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-color) !important;
        }

        .incorrect-answer {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-color) !important;
        }
        
        .master-correct::before {
            content: '✅ ';
            font-weight: bold;
        }

        .label-correct::before {
            content: '✅ ';
        }
        
        .label-incorrect::before {
            content: '❌ ';
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            main {
                padding: 15px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <header>
            <h1>Kvíz: 6.2 Thalész tétele (7. osztály)</h1>
        </header>
        <main>
            <div class="evaluation-block" id="top-evaluation">
                <div class="controls-container">
                    <label for="pin-code-top">PIN kód:</label>
                    <input type="password" id="pin-code-top" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <form id="quiz-form" autocomplete="off">
                <div id="questions-container"></div>
            </form>

            <div class="evaluation-block" id="bottom-evaluation">
                <div class="controls-container">
                    <label for="pin-code-bottom">PIN kód:</label>
                    <input type="password" id="pin-code-bottom" class="pin-code-input" autocomplete="new-password">
                    <button type="button" class="check-btn">Ellenőrzés</button>
                </div>
                <div class="result-container"></div>
                <div class="admin-panel" style="display: none;">
                    <p>Adminisztrátori mód aktív. A helyes válaszok és a magyarázatok feloldva.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quizData = [
            {
                question: "Mit mond ki Thalész tétele?",
                options: { a: "A kör átmérője kétszerese a sugárnak.", b: "A kör átmérőjéhez tartozó kerületi szög mindig 90°-os.", c: "A derékszögű háromszög oldalaira négyzeteket rajzolhatunk." },
                correct: "b",
                explanation: "Thalész tétele a kör átmérője és a körvonal egy pontja által bezárt szögről szól. Ez a szög mindig derékszög (90°)."
            },
            {
                question: "Egy kör átmérője az AB szakasz. Ha C egy pont a körvonalon, akkor mekkora az ACB szög?",
                options: { a: "45°", b: "90°", c: "180°" },
                correct: "b",
                explanation: "Ez Thalész tételének közvetlen alkalmazása. Az átmérőhöz tartozó kerületi szög mindig derékszög."
            },
            {
                question: "Hol található a derékszögű háromszög köré írt körének a középpontja?",
                options: { a: "A derékszögű csúcsban.", b: "A háromszögön kívül.", c: "Az átfogó felezőpontjában." },
                correct: "c",
                explanation: "Ez Thalész tételének megfordítása. Mivel az átfogó fölött derékszög van, az átfogó a kör átmérője, így annak felezőpontja a kör középpontja."
            },
            {
                question: "Egy derékszögű háromszög átfogója 10 cm. Mekkora a köré írt kör sugara?",
                options: { a: "5 cm", b: "10 cm", c: "20 cm" },
                correct: "a",
                explanation: "Thalész tétele alapján az átfogó a köré írt kör átmérője. Ha az átmérő 10 cm, akkor a sugár a fele, azaz 5 cm."
            },
            {
                question: "Az AB szakasz egy kör átmérője. A sík egy D pontjából az AB szakasz 80°-os szögben látszik. Hol van a D pont?",
                options: { a: "A körvonalon.", b: "A körön belül.", c: "A körön kívül." },
                correct: "c",
                explanation: "Ha az átmérőhöz tartozó szög kisebb, mint 90°, a pont a körön kívül van. Ha nagyobb, a körön belül. Ha pont 90°, akkor a körvonalon."
            },
            {
                question: "Melyik fogalom NEM szerepel Thalész tételében?",
                options: { a: "átmérő", b: "kerületi szög", c: "trapéz" },
                correct: "c",
                explanation: "Thalész tétele a kör átmérőjéről és a kerületi szögről szól egy háromszögben. A trapéznak nincs közvetlen köze a tételhez."
            },
            {
                question: "Egy derékszögű háromszög befogói 6 cm és 8 cm hosszúak. Mekkora a köré írt kör átmérője?",
                options: { a: "7 cm", b: "14 cm", c: "10 cm" },
                correct: "c",
                explanation: "Először Pitagorasz-tétellel ki kell számolni az átfogót: 6² + 8² = c², azaz 36 + 64 = 100, tehát c = 10 cm. Thalész tétele szerint az átfogó a köré írt kör átmérője, ami így 10 cm."
            },
            {
                question: "Egy háromszög csúcsai egy 12 cm átmérőjű körön vannak. A háromszög egyik oldala 12 cm. Milyen típusú ez a háromszög?",
                options: { a: "Egyenlő szárú", b: "Derékszögű", c: "Egyenlő oldalú" },
                correct: "b",
                explanation: "Ha a háromszög egyik oldala megegyezik a köré írt kör átmérőjével, akkor az az oldal az átfogó. Thalész tétele szerint az ezzel szemközti szög derékszög, tehát a háromszög derékszögű."
            },
            {
                question: "Az AB szakasz egy kör átmérője. Ha egy C pont a körön belül van, milyen az ACB szög?",
                options: { a: "Kisebb, mint 90°", b: "Pontosan 90°", c: "Nagyobb, mint 90°" },
                correct: "c",
                explanation: "A körön belüli pontból az átmérő mindig 90°-nál nagyobb (tompa) szögben látszik. A körön kívüli pontból pedig 90°-nál kisebb (hegyes) szögben."
            },
            {
                question: "Milyen szöget zár be a kör átmérőjének két végpontja a körvonal bármely más pontjával?",
                options: { a: "Derékszöget", b: "Hegyesszöget", c: "Tompaszöget" },
                correct: "a",
                explanation: "Ez Thalész tételének egy másik megfogalmazása. A szög, amit bezárnak, mindig derékszög (90°)."
            },
            {
                question: "Rajzolunk egy 8 cm-es szakaszt. Mi azon pontok mértani helye a síkban, ahonnan ez a szakasz derékszögben látszik?",
                options: { a: "Egy 8 cm sugarú körvonal.", b: "Egy 8 cm átmérőjű körvonal.", c: "Egy egyenes." },
                correct: "b",
                explanation: "Ez a Thalész-kör. Azon pontok halmaza, ahonnan egy adott szakasz derékszögben látszik, egy olyan körvonal, melynek átmérője a megadott szakasz."
            },
            {
                question: "Egy háromszög AB oldala a köré írt kör átmérője. Ha a BAC szög 30°, mekkora az ABC szög?",
                options: { a: "30°", b: "60°", c: "90°" },
                correct: "b",
                explanation: "Thalész tétele miatt az ACB szög 90°. A háromszög belső szögeinek összege 180°, így a harmadik szög: 180° - 90° - 30° = 60°."
            },
            {
                question: "Lehet-e egy tompaszögű háromszög leghosszabb oldala a köré írt kör átmérője?",
                options: { a: "Igen", b: "Nem", c: "Csak ha egyenlő szárú" },
                correct: "b",
                explanation: "Nem. Ha egy oldal az átmérő, akkor a vele szemközti szög derékszög, tehát a háromszög derékszögű. Tompaszögű háromszög leghosszabb oldala mindig rövidebb, mint a köré írt kör átmérője."
            },
            {
                question: "Mi Thalész tételének a megfordítása?",
                options: { a: "A derékszögű háromszög átfogója a köré írt kör átmérője.", b: "A kerületi szög fele a középponti szögnek.", c: "A körvonal pontjai egyenlő távolságra vannak a középponttól." },
                correct: "a",
                explanation: "A tétel megfordítása azt mondja ki, hogy ha egy háromszög derékszögű, akkor az átfogója egyben a köré írt kör átmérője is."
            },
            {
                question: "Mekkora a derékszögű háromszög köré írt körének területe, ha a befogói 12 cm és 16 cm?",
                options: { a: "20π cm²", b: "400π cm²", c: "100π cm²" },
                correct: "c",
                explanation: "Pitagorasz-tétel: 12² + 16² = c² -> 144 + 256 = 400 -> c = 20 cm. Az átfogó (c) az átmérő (d). Tehát d=20 cm, a sugár r=10 cm. A terület T = r²π = 10²π = 100π cm²."
            },
            {
                question: "Egy 26 cm átmérőjű körbe írt derékszögű háromszög egyik befogója 10 cm. Milyen hosszú a másik befogó?",
                options: { a: "16 cm", b: "13 cm", c: "24 cm" },
                correct: "c",
                explanation: "Az átmérő (26 cm) a háromszög átfogója. Pitagorasz-tétel: 10² + b² = 26². 100 + b² = 676. b² = 576. b = √576 = 24 cm."
            },
            {
                question: "Melyik ismert ókori görög matematikushoz köthető a tétel?",
                options: { a: "Pitagorasz", b: "Eukleidész", c: "Thalész" },
                correct: "c",
                explanation: "A tételt a milétoszi Thalészról nevezték el, aki az első ismert görög matematikusok egyike volt."
            },
            {
                question: "Egy körben az AB átmérő. C és D a körvonal két különböző pontja (nem esnek egybe A-val és B-vel). Melyik állítás igaz?",
                options: { a: "Az ACB szög mindig nagyobb, mint az ADB szög.", b: "Az ACB szög és az ADB szög is 90°.", c: "Az ACB szög és az ADB szög összege 180°." },
                correct: "b",
                explanation: "Thalész tétele a körvonal BÁRMELY pontjára igaz (kivéve az átmérő végpontjait). Így mindkét szög 90°-os lesz."
            },
            {
                question: "Egy háromszög oldalai 5, 12, 13. Mekkora a köré írt kör sugara?",
                options: { a: "13 cm", b: "6.5 cm", c: "6 cm" },
                correct: "b",
                explanation: "Ellenőrizzük, hogy derékszögű-e: 5² + 12² = 25 + 144 = 169. 13² = 169. Igen, derékszögű. Az átfogó (13) az átmérő. A sugár ennek a fele, azaz 6.5 cm."
            },
            {
                question: "Mi a Thalész-kör?",
                options: { a: "A derékszögű háromszög beírt köre.", b: "Az a kör, aminek átmérője egy adott szakasz.", c: "Bármely kör, amit egy görög ember rajzolt." },
                correct: "b",
                explanation: "A Thalész-kör egy adott szakasz fölé írt kör, melynek átmérője maga a szakasz. A körvonal pontjaiból a szakasz derékszögben látszik."
            },
            {
                question: "Egy kör sugara 'r'. Mekkora annak a derékszögű háromszögnek az átfogója, amelynek csúcsai ezen a körön vannak?",
                options: { a: "r", b: "2r", c: "r/2" },
                correct: "b",
                explanation: "Thalész tételének megfordítása szerint a derékszögű háromszög átfogója a köré írt kör átmérője. Az átmérő pedig a sugár kétszerese, azaz 2r."
            },
            {
                question: "Igaz-e az állítás: Minden hegyesszögű háromszög leghosszabb oldala nagyobb, mint a köré írt kör átmérője?",
                options: { a: "Igaz", b: "Hamis" },
                correct: "b",
                explanation: "Hamis. Egy háromszög oldala sosem lehet nagyobb, mint a köré írt kör átmérője. Pontosan akkor egyenlő vele, ha a háromszög derékszögű."
            },
            {
                question: "Egy derékszögű háromszög köré írt kör kerülete 20π cm. Mekkora a háromszög átfogója?",
                options: { a: "10 cm", b: "20 cm", c: "40 cm" },
                correct: "b",
                explanation: "A kör kerülete K = dπ. Tehát 20π = dπ, amiből az átmérő d = 20 cm. Thalész tétele miatt a háromszög átfogója megegyezik a kör átmérőjével, tehát az is 20 cm."
            },
            {
                question: "Mit tudunk egy téglalap átlóiról és a köré írt körről?",
                options: { a: "A téglalap átlói a kör sugarai.", b: "A téglalap átlói a kör átmérői.", c: "Téglalap köré nem mindig írható kör." },
                correct: "b",
                explanation: "Minden téglalap köré írható kör. A téglalap átlója a téglalapot két derékszögű háromszögre bontja. Thalész tételének megfordítása miatt ez az átló a kör átmérője."
            },
            {
                question: "Egy derékszögű háromszög köré írt körének középpontja 5 egységre van mindhárom csúcstól. Milyen hosszú az átfogó?",
                options: { a: "5 egység", b: "10 egység", c: "2.5 egység" },
                correct: "b",
                explanation: "Ha a középpont mindhárom csúcstól 5 egységre van, akkor a kör sugara 5 egység. Az átfogó a kör átmérője, ami a sugár kétszerese, tehát 10 egység."
            }
        ];

        const questionsContainer = document.getElementById('questions-container');
        const checkBtns = document.querySelectorAll('.check-btn');
        const pinInputs = document.querySelectorAll('.pin-code-input');
        const resultContainers = document.querySelectorAll('.result-container');
        const adminPanels = document.querySelectorAll('.admin-panel');

        let shuffledData;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderQuiz() {
            shuffledData = shuffle([...quizData]);
            let questionHTML = '';
            shuffledData.forEach((item, index) => {
                questionHTML += `
                    <div class="question-block" id="q-block-${index}">
                        <p class="question-text">${index + 1}. ${item.question}</p>
                        <div class="options">
                            <label for="q${index}a">
                                <input type="radio" name="question${index}" id="q${index}a" value="a">
                                ${item.options.a}
                            </label>
                            <label for="q${index}b">
                                <input type="radio" name="question${index}" id="q${index}b" value="b">
                                ${item.options.b}
                            </label>
                            <label for="q${index}c">
                                <input type="radio" name="question${index}" id="q${index}c" value="c">
                                ${item.options.c}
                            </label>
                        </div>
                        <div class="explanation" id="explanation-${index}">
                            <strong>Magyarázat:</strong> ${item.explanation}
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        function checkAnswers() {
            const pin = pinInputs[0].value; // Elég az elsőből olvasni, mert szinkronizáltak
            const MASTER_PIN = '121909';
            const isMaster = pin === MASTER_PIN;
            const isStudent = (parseInt(pin) >= 100001 && parseInt(pin) <= 100020);

            if (!isMaster && !isStudent) {
                alert('Érvénytelen PIN kód! Kérjük, adjon meg egy érvényes tanulói (100001-100020) vagy mester PIN-t.');
                return;
            }

            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            if (!isMaster && answeredQuestions < shuffledData.length) {
                alert(`Kérjük, válaszolj az összes kérdésre! Jelenleg ${answeredQuestions}/${shuffledData.length} kérdésre válaszoltál.`);
                return;
            }

            let score = 0;
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = true);
            checkBtns.forEach(btn => btn.disabled = true);
            pinInputs.forEach(input => input.disabled = true);

            shuffledData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const explanationDiv = document.getElementById(`explanation-${index}`);

                if (isMaster) {
                    explanationDiv.style.display = 'block';
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('master-correct');
                } else {
                    explanationDiv.style.display = 'block';
                }

                if (selectedOption) {
                    const selectedLabel = selectedOption.parentElement;
                    if (selectedOption.value === item.correct) {
                        score++;
                        selectedLabel.classList.add('correct-answer', 'label-correct');
                    } else {
                        selectedLabel.classList.add('incorrect-answer', 'label-incorrect');
                        const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                        correctLabel.classList.add('correct-answer');
                    }
                } else if (isMaster) {
                    const correctLabel = document.querySelector(`label[for="q${index}${item.correct}"]`);
                    correctLabel.classList.add('correct-answer');
                }
            });

            const percentage = ((score / shuffledData.length) * 100).toFixed(1);
            const resultText = `Eredményed: ${score} / ${shuffledData.length} (${percentage}%)`;
            resultContainers.forEach(container => container.innerHTML = resultText);

            if (isMaster) {
                adminPanels.forEach(panel => panel.style.display = 'block');
            }
        }

        // Eseménykezelők hozzáadása az összes vezérlőhöz
        document.addEventListener('DOMContentLoaded', renderQuiz);
        
        checkBtns.forEach(btn => {
            btn.addEventListener('click', checkAnswers);
        });

        pinInputs.forEach(input => {
            // Enter gombos ellenőrzés
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkAnswers();
                }
            });
            // PIN mezők szinkronizálása
            input.addEventListener('input', (e) => {
                pinInputs.forEach(otherInput => {
                    if (otherInput !== e.target) {
                        otherInput.value = e.target.value;
                    }
                });
            });
        });

    </script>
</body>
</html>
