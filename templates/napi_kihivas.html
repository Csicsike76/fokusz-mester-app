<!DOCTYPE html>
<html lang="hu">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
    <style>
        :root {
            --primary-red: #D52B1E;
            --primary-green: #436F4D;

            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
            --accent-yellow: #ffc107;
            --accent-blue: #2196f3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);

        .container {

        .header {

            color: var(--primary-white);
            padding: 2rem 1rem;
            text-align: center;

            border-bottom-right-radius: 15px;
            margin-bottom: 2rem;

        .header h1 {

            font-size: 3rem;
            margin: 0;
        }

        .header p {

            opacity: 0.9;
            margin-top: 5px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2.5rem;
        }

        #toc {
            position: sticky;
            top: 20px;
            align-self: start;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding-right: 15px;
        }

        #toc h3 {

        #toc ul {

            padding: 0;
        }

        #toc li {

        }
        
        #toc a {
            text-decoration: none;
            color: var(--primary-green);
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            display: block;
            padding: 8px;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        
        .nav-button {
            color: #333;
            text-align: center;
            margin-bottom: 1rem !important;
            border: 2px solid;
        }

        .toolkit-link {
            background-color: var(--accent-yellow);
            border-color: #c79100;
        }
        .toolkit-link:hover {
             background-color: #ffca28 !important;
             transform: scale(1.05);
        }
        
        .prompt-master-link {
            background-color: var(--accent-blue);
            color: white !important;
            border-color: #1976d2;
        }
        .prompt-master-link:hover {
            background-color: #42a5f5 !important;
            transform: scale(1.05);
        }

        #toc a:not(.nav-button):hover {
            background-color: #e8f5e9;
        }

        #toc a.active {
            background-color: var(--primary-green);
            color: var(--primary-white);
            transform: translateX(5px);
        }

        .content-area {
            padding-bottom: 3rem;
        }

        .module-section {
            margin-bottom: 3rem;
            padding-top: 20px;
        }
        
        .module-section h2 {
            font-family: 'Roboto Slab', serif;
            color: var(--primary-red);
            font-size: 2.2rem;
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 10px;
            margin-bottom: 1.5rem;
        }

        .workshop-card {
            background: var(--primary-white);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--primary-green);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .workshop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--card-shadow);
        }

        .workshop-card h4 {
            font-family: 'Roboto Slab', serif;
            color: var(--text-color);
            font-size: 1.3rem;
            margin-top: 0;
        }
        
        .workshop-card p {
            font-size: 0.95rem;
        }

        .workshop-button {
            display: inline-block;
            background-color: var(--primary-red);
            color: var(--primary-white);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .workshop-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            #toc {
                position: static;
                max-height: none;
                margin-bottom: 2rem;
                padding-right: 0;
            }
        }
    </style>

<body>
    <div id="navbar-placeholder"></div>
    <div class="content-wrapper">
        <main>
            <div class="container">
                <section class="section">
                    <h2 class="section-title">A Napi Kih√≠v√°s üß†</h2>
                    <div id="kihivas-kontener" style="text-align: center;">
                        <p id="kihivas-kerdes" style="font-size: 1.4rem; font-weight: 500; min-height: 50px;">Kattints a gombra egy √∫j kih√≠v√°s√©rt!</p>
                        <div id="kihivas-valasz-terulet" style="display: none; margin-top: 1rem; padding: 1rem; background-color: #f1f5f9; border-radius: 8px;">
                             <p id="kihivas-tipp" style="color: var(--kek); font-style: italic;"></p>
                             <p id="kihivas-megoldas" style="color: var(--zold); font-weight: bold; margin-top: 0.5rem;"></p>
                        </div>
                        <div id="kihivas-gombok" style="margin-top: 1.5rem; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 1rem;">
                            <select id="evfolyam-valaszto" class="btn">
                                <option value="osszes">√ñsszes √©vfolyam</option>
                                <option value="5">5. oszt√°ly</option>
                                <option value="6">6. oszt√°ly</option>
                                <option value="7">7. oszt√°ly</option>
                                <option value="8">8. oszt√°ly</option>
                            </select>
                            <button id="uj-kihivas-gomb" class="btn btn-primary ai-btn">√öj Kih√≠v√°s!</button>
                            <button id="tipp-gomb" class="btn btn-primary physics-btn" style="display: none;">K√©rek egy tippet!</button>
                            <button id="megoldas-gomb" class="btn btn-primary math-btn" style="display: none;">Megold√°s</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
      <script src="{{ url_for('static', filename='js/kihivas_adatbazis.js') }}"></script>  <!-- ‚úÖ J√≥ -->
    <script>
        window.addEventListener('load', function() {
            // Navig√°ci√≥ bet√∂lt√©se
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            if (navbarPlaceholder) {
                fetch('navigacio.html')
                    .then(response => response.ok ? response.text() : Promise.reject('navigacio.html nem tal√°lhat√≥.'))
                    .then(data => { navbarPlaceholder.innerHTML = data; })
                    .catch(error => console.error("Navig√°ci√≥ hiba:", error));
            }

            // Kih√≠v√°s modul inicializ√°l√°sa
            try {
                const kihivasKerdesElem = document.getElementById('kihivas-kerdes');
                const valaszTerulet = document.getElementById('kihivas-valasz-terulet');
                const tippElem = document.getElementById('kihivas-tipp');
                const megoldasElem = document.getElementById('kihivas-megoldas');
                const evfolyamValaszto = document.getElementById('evfolyam-valaszto');
                const ujKihivasGomb = document.getElementById('uj-kihivas-gomb');
                const tippGomb = document.getElementById('tipp-gomb');
                const megoldasGomb = document.getElementById('megoldas-gomb');

                if (!ujKihivasGomb) throw new Error("Az 'uj-kihivas-gomb' nem tal√°lhat√≥.");
                if (typeof kihivasok === 'undefined' || kihivasok.length === 0) throw new Error("A 'kihivasok' adatb√°zis nem √©rhet≈ë el.");

                let aktualisKihivas = null;

                const ujKihivas = () => {
                    const valasztottEvfolyam = evfolyamValaszto.value;
                    const szurtKihivasok = valasztottEvfolyam === 'osszes' ? kihivasok : kihivasok.filter(k => k.evfolyam == valasztottEvfolyam);
                    if (szurtKihivasok.length === 0) {
                        kihivasKerdesElem.textContent = "Ebben a kateg√≥ri√°ban jelenleg nincs kih√≠v√°s.";
                        tippGomb.style.display = 'none';
                        megoldasGomb.style.display = 'none';
                        return;
                    }
                    const veletlenIndex = Math.floor(Math.random() * szurtKihivasok.length);
                    aktualisKihivas = szurtKihivasok[veletlenIndex];
                    kihivasKerdesElem.textContent = aktualisKihivas.kerdes;
                    valaszTerulet.style.display = 'none';
                    tippElem.textContent = '';
                    megoldasElem.textContent = '';
                    tippGomb.style.display = 'inline-block';
                    megoldasGomb.style.display = 'inline-block';
                };

                ujKihivasGomb.addEventListener('click', ujKihivas);
                tippGomb.addEventListener('click', () => { if (aktualisKihivas) { valaszTerulet.style.display = 'block'; tippElem.textContent = `Tipp: ${aktualisKihivas.tipp}`; } });
                megoldasGomb.addEventListener('click', () => { if (aktualisKihivas) { valaszTerulet.style.display = 'block'; megoldasElem.textContent = `Megold√°s: ${aktualisKihivas.megoldas}`; } });
                
                ujKihivas();
            } catch (error) {
                console.error("Hiba a Napi Kih√≠v√°s modulban:", error);
                const container = document.getElementById('kihivas-kontener');
                if(container) container.innerHTML = '<p style="color:red;">A Napi Kih√≠v√°s modul bet√∂lt√©se sikertelen volt.</p>';
            }
        });
    </script>

    

</body>
</html>
