<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz: Szöveges feladatok egyenletekkel</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-color: #f4f7f9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --neutral-color: #95a5a6;
            --white: #ffffff;
            --red-hu: #CD2A3E;
            --green-hu: #436F4D;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--light-color); color: var(--primary-color); margin: 0; padding: 20px; display: flex; justify-content: center; line-height: 1.6; }
        .quiz-container { width: 100%; max-width: 800px; background-color: var(--white); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .quiz-header { padding: 20px 30px; background: linear-gradient(135deg, var(--red-hu) 33.33%, var(--white) 33.33%, var(--white) 66.66%, var(--green-hu) 66.66%); color: var(--primary-color); text-align: center; }
        .quiz-header h1 { margin: 0; font-size: 1.8em; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .controls { padding: 20px 30px; background-color: #f8f9fa; text-align: center; border-bottom: 2px solid var(--light-color); }
        .pin-container { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        #pin-input { padding: 10px; width: 120px; border: 2px solid var(--neutral-color); border-radius: 5px; text-align: center; font-size: 1.1em; }
        #submit-btn { background-color: var(--accent-color); color: var(--white); border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        #submit-btn:disabled { background-color: var(--neutral-color); cursor: not-allowed; }
        #results { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
        #admin-panel { display: none; margin-top: 15px; background-color: var(--light-color); padding: 15px; border-radius: 5px; text-align: left; }
        #admin-panel h3 { margin-top: 0; text-align: center; }
        #alert-message { display: none; margin-top: 15px; padding: 10px; border-radius: 5px; color: var(--white); background-color: var(--error-color); }
        .quiz-body { padding: 30px; }
        .question { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #bdc3c7; }
        .question:last-of-type { border-bottom: none; }
        .question p { font-size: 1.2em; margin: 0 0 15px 0; font-weight: 600; }
        .formula-display {font-family: 'Courier New', Courier, monospace; background-color: #e9ecef; padding: 5px; border-radius: 3px; display: block; text-align: center; margin: 10px 0;}
        .answers { display: flex; flex-direction: column; gap: 10px; }
        .answer { display: flex; align-items: center; gap: 12px; background-color: #ecf0f1; padding: 12px 15px; border-radius: 5px; cursor: pointer; border: 1px solid transparent; }
        .answer input[type="radio"] { flex-shrink: 0; transform: scale(1.2); }
        .answer span { flex-grow: 1; }
        .feedback-icon { display: none; margin-left: auto; font-weight: bold; }
        .correct { background-color: #e8f5e9; border: 1px solid var(--success-color); }
        .incorrect { background-color: #fce4e4; border: 1px solid var(--error-color); }
        .explanation { display: none; margin-top: 15px; padding: 15px; background-color: #f8f9fa; border-left: 5px solid var(--neutral-color); border-radius: 5px; }
        .explanation-step { margin-bottom: 10px; }
        .explanation-step b { color: var(--secondary-color); }
        .explanation-solution { margin-top: 10px; font-weight: bold; color: var(--success-color); }
    </style>
</head>
<body>

            <div id="alert-message"></div>
            <div id="results"></div>
            <div id="admin-panel"><h3>Admin Panel</h3><p>Mester PIN elfogadva...</p><p id="answer-distribution"></p></div>
        </div>
        <div class="quiz-body" id="quiz-body"></div>
    </div>
    <script>
        const fullQuestionPool = [
            // Eloszlás: 8 'a', 9 'b', 8 'c'
            { question: "Gondoltam egy számra. A kétszereséhez 5-öt adva 35-öt kapok. Melyik ez a szám?", answers: { a: "15", b: "20", c: "17.5" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Egyenlet felírása:</b> Legyen a gondolt szám x. Az egyenlet: 2x + 5 = 35.</div><div class="explanation-step"><b>🔹 Levezetés:</b> Először kivonunk 5-öt mindkét oldalból: 2x = 30. Majd osztunk 2-vel: x = 15.</div><div class="explanation-solution">✅ Megoldás: A gondolt szám a 15.</div>` },
            { question: "Egy apa 30 évvel idősebb a fiánál. Ketten együtt 42 évesek. Hány éves a fiú?", answers: { a: "6", b: "12", c: "36" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a fiú életkora 'f'. Ekkor az apa életkora 'f + 30'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> Az életkoruk összege: f + (f + 30) = 42.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2f + 30 = 42 → 2f = 12 → f = 6.</div><div class="explanation-solution">✅ Megoldás: A fiú 6 éves.</div>` },
            { question: "Egy téglalap kerülete 30 cm. Az egyik oldala 5 cm-rel hosszabb, mint a másik. Milyen hosszú a rövidebb oldal?", answers: { a: "5 cm", b: "10 cm", c: "7.5 cm" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a rövidebb oldal 'x'. Ekkor a hosszabb oldal 'x + 5'.</div><div class="explanation-step"><b>🔹 Kerület képlete:</b> K = 2 * (a + b). Az egyenlet: 2 * (x + x + 5) = 30.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2 * (2x + 5) = 30 → 4x + 10 = 30 → 4x = 20 → x = 5.</div><div class="explanation-solution">✅ Megoldás: A rövidebb oldal 5 cm.</div>` },
            { question: "Három egymást követő páros szám összege 36. Melyik a legkisebb ezek közül?", answers: { a: "10", b: "12", c: "8" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a legkisebb páros szám 'x'. A következők 'x+2' és 'x+4'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> x + (x+2) + (x+4) = 36.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 3x + 6 = 36 → 3x = 30 → x = 10.</div><div class="explanation-solution">✅ Megoldás: A legkisebb szám a 10.</div>` },
            { question: "Egy 30 fős osztályban a lányok száma 6-tal több, mint a fiúké. Hány fiú van az osztályban?", answers: { a: "12", b: "18", c: "24" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a fiúk száma 'f'. Ekkor a lányoké 'f+6'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> f + (f+6) = 30.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2f + 6 = 30 → 2f = 24 → f = 12.</div><div class="explanation-solution">✅ Megoldás: 12 fiú van az osztályban.</div>` },
            { question: "Egy ceruza és egy radír együtt 110 Ft-ba kerül. A ceruza 100 Ft-tal drágább, mint a radír. Mennyibe kerül a radír?", answers: { a: "5 Ft", b: "10 Ft", c: "105 Ft" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a radír ára 'r'. Ekkor a ceruza ára 'r+100'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> r + (r+100) = 110.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2r + 100 = 110 → 2r = 10 → r = 5.</div><div class="explanation-solution">✅ Megoldás: A radír 5 Ft-ba kerül.</div>` },
            { question: "Egy farmon összesen 20 állat van, tyúkok és tehenek. Az állatoknak összesen 56 lábuk van. Hány tehén van?", answers: { a: "8", b: "12", c: "10" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Egyenletrendszer:</b> Legyen 't' a tyúkok és 'h' a tehenek száma.<br>I. t + h = 20 (fejek)<br>II. 2t + 4h = 56 (lábak)</div><div class="explanation-step"><b>🔹 Megoldás:</b> Az I. egyenletből t = 20-h. Behelyettesítve: 2(20-h) + 4h = 56 → 40 - 2h + 4h = 56 → 2h = 16 → h = 8.</div><div class="explanation-solution">✅ Megoldás: 8 tehén van a farmon.</div>` },
            { question: "Egy derékszögű háromszög egyik hegyesszöge ötször akkora, mint a másik. Hány fokos a kisebbik szög?", answers: { a: "15°", b: "18°", c: "30°" }, correctAnswer: "a", explanation: `<div class="explanation-step"><b>🔹 Tétel:</b> A derékszögű háromszög hegyesszögeinek összege 90°.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> Legyen a kisebbik szög 'x'. A nagyobbik '5x'. Tehát: x + 5x = 90°.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 6x = 90° → x = 15°.</div><div class="explanation-solution">✅ Megoldás: A kisebbik szög 15 fokos.</div>` },
            { question: "Két szám összege 14, különbsége 6. Melyik ez a két szám?", answers: { a: "9 és 5", b: "10 és 4", c: "8 és 6" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Egyenletrendszer:</b> Legyen a két szám x és y.<br>I. x + y = 14<br>II. x - y = 6</div><div class="explanation-step"><b>🔹 Megoldás:</b> Adjuk össze a két egyenletet: 2x = 20, amiből x = 10. Visszahelyettesítve: 10 + y = 14, tehát y = 4.</div><div class="explanation-solution">✅ Megoldás: A két szám a 10 és a 4.</div>` },
            { question: "Egy kosárban 5-tel több alma van, mint körte. Összesen 21 gyümölcs van a kosárban. Hány alma van?", answers: { a: "8", b: "13", c: "16" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a körték száma 'k'. Ekkor az almáké 'k+5'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> k + (k+5) = 21.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2k + 5 = 21 → 2k = 16 → k = 8. Az almák száma: 8+5=13.</div><div class="explanation-solution">✅ Megoldás: 13 alma van a kosárban.</div>` },
            { question: "Anna háromszor annyi idős, mint Bence. Ketten együtt 24 évesek. Hány éves Anna?", answers: { a: "6", b: "18", c: "12" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen Bence életkora 'x'. Ekkor Annáé '3x'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> x + 3x = 24.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 4x = 24 → x = 6. Anna életkora 3*6 = 18.</div><div class="explanation-solution">✅ Megoldás: Anna 18 éves.</div>` },
            { question: "Egy szám harmada 2-vel nagyobb, mint a negyede. Melyik ez a szám?", answers: { a: "12", b: "24", c: "36" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Egyenlet:</b> Legyen a szám x. Az egyenlet: x/3 = x/4 + 2.</div><div class="explanation-step"><b>🔹 Megoldás:</b> Szorozzuk be az egészet 12-vel: 4x = 3x + 24. Vonjunk ki 3x-et: x = 24.</div><div class="explanation-solution">✅ Megoldás: A keresett szám a 24.</div>` },
            { question: "Három egymást követő egész szám összege 33. Melyik a középső szám?", answers: { a: "10", b: "11", c: "12" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a középső szám 'x'. Ekkor a másik kettő 'x-1' és 'x+1'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> (x-1) + x + (x+1) = 33.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 3x = 33 → x = 11.</div><div class="explanation-solution">✅ Megoldás: A középső szám a 11.</div>` },
            { question: "Egy toll 400 Ft-tal drágább, mint egy ceruza. 3 ceruza és 2 toll ára 1300 Ft. Mennyibe kerül egy toll?", answers: { a: "200 Ft", b: "500 Ft", c: "100 Ft" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a ceruza ára 'c'. A toll ára 'c+400'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> 3c + 2(c+400) = 1300.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 3c + 2c + 800 = 1300 → 5c = 500 → c = 100. A toll ára 100+400 = 500.</div><div class="explanation-solution">✅ Megoldás: Egy toll 500 Ft-ba kerül.</div>` },
            { question: "Melyik egyenletrendszer írja le azt a helyzetet, hogy két szám összege 100, és az egyik 20-szal nagyobb a másiknál?", answers: { a: "x+y=100, x-20=0", b: "x+y=100, x=y+20", c: "x+y=100, y=x+20" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Elemzés:</b> Az első egyenlet (x+y=100) mindhárom opcióban stimmel. A második egyenletnek azt kell kifejeznie, hogy az 'x' a 'y'-nál 20-szal nagyobb. Ezt az x=y+20 vagy az x-y=20 egyenlet írja le.</div><div class="explanation-solution">✅ Megoldás: Az x+y=100, x=y+20 egyenletrendszer a helyes.</div>` },
            { question: "Egy szám 15%-a 30. Melyik ez a szám?", answers: { a: "150", b: "200", c: "4.5" }, correctAnswer: "b", explanation: `<div class="explanation-step"><b>🔹 Egyenlet:</b> Legyen a szám x. Az egyenlet: 0.15 * x = 30.</div><div class="explanation-step"><b>🔹 Megoldás:</b> x = 30 / 0.15. Ezt bővíthetjük 100-zal: x = 3000 / 15.</div><div class="explanation-step"><b>🔹 Számolás:</b> x = 200.</div><div class="explanation-solution">✅ Megoldás: A keresett szám a 200.</div>` },
            { question: "Egy apa 40 éves, a fia 10. Hány év múlva lesz az apa kétszer annyi idős, mint a fia?", answers: { a: "10 év", b: "15 év", c: "20 év" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Változó:</b> Legyen 'x' az évek száma. x év múlva az apa 40+x, a fia 10+x éves lesz.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> 40 + x = 2 * (10 + x).</div><div class="explanation-step"><b>🔹 Levezetés:</b> 40 + x = 20 + 2x → 20 = x.</div><div class="explanation-solution">✅ Megoldás: 20 év múlva.</div>` },
            { question: "Egy kétjegyű szám számjegyeinek összege 9. Ha felcseréljük a számjegyeket, a kapott szám 27-tel kisebb. Melyik az eredeti szám?", answers: { a: "36", b: "27", c: "63" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Az eredeti szám 10t+e, ahol 't' a tízesek, 'e' az egyesek helyén áll.</div><div class="explanation-step"><b>🔹 Egyenletek:</b><br>I. t + e = 9<br>II. 10e + t = (10t + e) - 27</div><div class="explanation-step"><b>🔹 Levezetés:</b> A II. egyenletet rendezve: 9e - 9t = -27 → e - t = -3. Az I. és az új II. egyenletet összeadva: 2e = 6 → e=3. Visszahelyettesítve: t+3=9 → t=6.</div><div class="explanation-solution">✅ Megoldás: Az eredeti szám a 63.</div>` },
            { question: "Melyik az a szám, amelynek a harmada 2-vel kisebb a felénél?", answers: { a: "6", b: "18", c: "12" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Egyenlet:</b> Legyen a szám x. Az egyenlet: x/3 = x/2 - 2.</div><div class="explanation-step"><b>🔹 Megoldás:</b> Szorozzuk be az egészet 6-tal: 2x = 3x - 12. Adjunk 12-t és vonjunk ki 2x-et: 12 = x.</div><div class="explanation-solution">✅ Megoldás: A keresett szám a 12.</div>` },
            { question: "Egy teremben a székek száma háromszorosa az asztalok számának. Összesen 48 bútor van. Hány szék van?", answers: { a: "12", b: "24", c: "36" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen az asztalok száma 'a'. Ekkor a székeké '3a'.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> a + 3a = 48.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 4a = 48 → a = 12. A székek száma 3*12 = 36.</div><div class="explanation-solution">✅ Megoldás: 36 szék van a teremben.</div>` },
            { question: "Gondoltam egy számra. Ha elveszek belőle 7-et, és az eredményt megszorzom 3-mal, 15-öt kapok. Melyik számra gondoltam?", answers: { a: "10", b: "52", c: "12" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Egyenlet felírása:</b> 3 * (x - 7) = 15.</div><div class="explanation-step"><b>🔹 Levezetés:</b> Először osszunk 3-mal: x - 7 = 5. Majd adjunk hozzá 7-et: x = 12.</div><div class="explanation-solution">✅ Megoldás: A gondolt szám a 12.</div>` },
            { question: "Egy egyenlő szárú háromszög alapja 10 cm, kerülete 36 cm. Milyen hosszú egy szár?", answers: { a: "26 cm", b: "16 cm", c: "13 cm" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Képlet:</b> Kerület = alap + 2 * szár.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> 36 = 10 + 2x.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 26 = 2x → x = 13.</div><div class="explanation-solution">✅ Megoldás: Egy szár 13 cm hosszú.</div>` },
            { question: "Két pozitív szám szorzata 60. Az egyik szám 3-szorosa a másiknak. Melyik a nagyobbik szám?", answers: { a: "√20", b: "10√2", c: "6√5" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Változók:</b> Legyen a kisebbik szám x, a nagyobbik 3x.</div><div class="explanation-step"><b>🔹 Egyenlet:</b> x * (3x) = 60 → 3x² = 60 → x² = 20 → x = √20 = 2√5.</div><div class="explanation-step"><b>🔹 Megoldás:</b> A nagyobbik szám 3x = 3 * 2√5 = 6√5.</div><div class="explanation-solution">✅ Megoldás: A nagyobbik szám a 6√5.</div>` },
            { question: "Egy szám és a nála 8-cal nagyobb szám összege 30. Melyik a kisebbik szám?", answers: { a: "19", b: "22", c: "11" }, correctAnswer: "c", explanation: `<div class="explanation-step"><b>🔹 Egyenlet:</b> Legyen a kisebbik szám x. Az egyenlet: x + (x+8) = 30.</div><div class="explanation-step"><b>🔹 Levezetés:</b> 2x + 8 = 30 → 2x = 22 → x = 11.</div><div class="explanation-solution">✅ Megoldás: A kisebbik szám a 11.</div>` }
        ];

        const quizBody=document.getElementById("quiz-body"),submitBtn=document.getElementById("submit-btn"),pinInput=document.getElementById("pin-input"),resultsDiv=document.getElementById("results"),adminPanel=document.getElementById("admin-panel"),alertMessage=document.getElementById("alert-message"),answerDistributionDiv=document.getElementById("answer-distribution");let selectedAnswers={},questionsOnPage=[];
        function shuffleArray(e){for(let t=e.length-1;t>0;t--){const o=Math.floor(Math.random()*(t+1));[e[t],e[o]]=[e[o],e[t]]}}
        
        function buildQuiz(){
            shuffleArray(fullQuestionPool);
            questionsOnPage=fullQuestionPool;
            questionsOnPage.forEach((e,t)=>{
                const o=document.createElement("div");o.classList.add("question"),o.id=`question-${t}`;
                const n=document.createElement("p");n.innerHTML=`${t+1}. ${e.question}`,o.appendChild(n);
                const a=document.createElement("div");a.classList.add("answers");
                let s=Object.entries(e.answers).map(([e,t])=>({key:e,text:t}));
                shuffleArray(s);
                s.forEach((n,s)=>{
                    const l=document.createElement("label");l.classList.add("answer");
                    const d=document.createElement("input");d.type="radio",d.name=`question${t}`,d.value=n.key,d.id=`q${t}k${n.key}`,d.addEventListener("change",handleAnswerSelection);
                    const i=document.createElement("span");
                    i.textContent=n.text;
                    const r=document.createElement("span");r.classList.add("feedback-icon");
                    l.appendChild(d),l.appendChild(i),l.appendChild(r),a.appendChild(l)
                });
                o.appendChild(a);
                const l=document.createElement("div");l.classList.add("explanation"),l.innerHTML=e.explanation,o.appendChild(l),quizBody.appendChild(o)
            })
        }

ster"===t)return void revealAllForMaster();if(Object.keys(selectedAnswers).length<questionsOnPage.length)return void showAlert("Kérlek, válaszold meg az összes kérdést az ellenőrzés előtt!");if(!t)return void showAlert("Érvénytelen PIN kód. Kérj egyet a tanárodtól!");evaluateStudentAnswers()}),pinInput.addEventListener("keydown",e=>{"Enter"===e.key&&(e.preventDefault(),submitBtn.click())}),document.addEventListener("DOMContentLoaded",buildQuiz);
